<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pumped Storage Hydro Plant - Interactive</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Custom Tailwind Configuration -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    keyframes: {
                        flowDown: {
                            '0%': { transform: 'translate(0, 0)' },
                            '100%': { transform: 'translate(20px, 20px)' }
                        },
                        flowUp: {
                            '0%': { transform: 'translate(0, 0)' },
                            '100%': { transform: 'translate(-20px, -20px)' }
                        },
                        spinCw: {
                            '0%': { transform: 'rotate(0deg)' },
                            '100%': { transform: 'rotate(360deg)' }
                        },
                        spinCcw: {
                            '0%': { transform: 'rotate(0deg)' },
                            '100%': { transform: 'rotate(-360deg)' }
                        },
                        dash: {
                            '0%': { strokeDashoffset: '20' },
                            '100%': { strokeDashoffset: '0' }
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-slate-50">
    <div id="root"></div>

    <script type="text/babel">
        // --- Imports & Setup ---
        const { useState, useEffect } = React;

        // --- Inline Icons ---
        const IconWrapper = ({ children, size = 20, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                {children}
            </svg>
        );

        const Info = (p) => <IconWrapper {...p}><circle cx="12" cy="12" r="10"/><path d="M12 16v-4"/><path d="M12 8h.01"/></IconWrapper>;
        const Play = (p) => <IconWrapper {...p}><polygon points="5 3 19 12 5 21 5 3"/></IconWrapper>;
        const Zap = (p) => <IconWrapper {...p}><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/></IconWrapper>;
        const HelpCircle = (p) => <IconWrapper {...p}><circle cx="12" cy="12" r="10"/><path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"/><path d="M12 17h.01"/></IconWrapper>;
        const Activity = (p) => <IconWrapper {...p}><polyline points="22 12 18 12 15 21 9 3 6 12 2 12"/></IconWrapper>;
        const Settings = (p) => <IconWrapper {...p}><circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/></IconWrapper>;
        const Battery = (p) => <IconWrapper {...p}><rect x="2" y="7" width="16" height="10" rx="2" ry="2"/><line x1="22" y1="11" x2="22" y2="13"/></IconWrapper>;
        const RefreshCw = (p) => <IconWrapper {...p}><polyline points="23 4 23 10 17 10"/><polyline points="1 20 1 14 7 14"/><path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"/></IconWrapper>;

        // --- Plant Data ---

        const COMPONENTS = [
            {
                id: 'upper_res',
                name: 'Upper Reservoir',
                role: 'Energy Storage',
                description: 'The primary storage basin located at a high elevation. Stores potential energy in the form of water volume during off-peak hours.',
                type: 'potential',
                specs: 'High Elevation Head'
            },
            {
                id: 'intake',
                name: 'Intake / Outlet Structure',
                role: 'Bi-directional Flow',
                description: 'Functions as an intake during generation mode and an outlet during pumping mode. Equipped with screens to prevent debris entry.',
                type: 'hydraulic',
                specs: 'Reversible Flow'
            },
            {
                id: 'penstock',
                name: 'Penstock',
                role: 'Pressure Conduit',
                description: 'Reinforced pipe connecting the upper and lower reservoirs. Must withstand immense pressure changes during mode switching.',
                type: 'kinetic',
                specs: 'High Pressure Steel'
            },
            {
                id: 'powerhouse',
                name: 'Powerhouse',
                role: 'Reversible Conversion',
                description: 'Houses the reversible pump-turbines and motor-generators. Located deep underground or at low elevation to maximize head.',
                type: 'mechanical',
                specs: 'Pump-Turbine Unit'
            },
            {
                id: 'turbine',
                name: 'Reversible Pump-Turbine',
                role: 'Dual Function',
                description: 'Rotates one way to generate power (turbine) and the opposite way to lift water (pump). Francis type is most common.',
                type: 'mechanical',
                specs: 'Francis Reversible'
            },
            {
                id: 'generator',
                name: 'Motor-Generator',
                role: 'Dual Electrical',
                description: 'Acts as a generator producing electricity during discharge, and as an electric motor driving the pump during recharge.',
                type: 'electrical',
                specs: 'Synch. Motor/Gen'
            },
            {
                id: 'transformer',
                name: 'Transformer',
                role: 'Grid Interface',
                description: 'Steps up voltage for transmission (Generation) and steps down voltage for the motor (Pumping).',
                type: 'electrical',
                specs: 'Step-Up / Step-Down'
            },
            {
                id: 'lower_res',
                name: 'Lower Reservoir',
                role: 'Discharge Basin',
                description: 'Collects water after generation and supplies water for pumping. Often an existing lake or river section.',
                type: 'hydraulic',
                specs: 'Tailwater Storage'
            },
            {
                id: 'grid',
                name: 'Grid Connection',
                role: 'Load Balancing',
                description: 'Supplies cheap off-peak power for pumping and receives high-value peak power during generation.',
                type: 'electrical',
                specs: 'Peak vs Off-Peak'
            }
        ];

        // --- Main Component ---

        function PumpedStorageApp() {
            const [activeId, setActiveId] = useState(null);
            const [mode, setMode] = useState('generating'); // 'generating' or 'pumping'
            const [simulating, setSimulating] = useState(false);
            const [waterLevel, setWaterLevel] = useState(50); // 0 to 100 representing Upper Reservoir %
            const [quizMode, setQuizMode] = useState(false);
            const [quizTarget, setQuizTarget] = useState(null);
            const [quizScore, setQuizScore] = useState({ correct: 0, attempts: 0 });

            // Simulation Loop for Water Levels
            useEffect(() => {
                let interval;
                if (simulating) {
                    interval = setInterval(() => {
                        setWaterLevel(prev => {
                            if (mode === 'generating') {
                                // Drain Upper, Fill Lower
                                return Math.max(10, prev - 0.2);
                            } else {
                                // Fill Upper, Drain Lower
                                return Math.min(90, prev + 0.2);
                            }
                        });
                    }, 20);
                }
                return () => clearInterval(interval);
            }, [simulating, mode]);

            // Toggle Mode Handler
            const toggleMode = () => {
                setMode(prev => prev === 'generating' ? 'pumping' : 'generating');
                setSimulating(true); 
            };

            // Quiz Logic
            const startQuiz = () => {
                setQuizMode(true);
                setSimulating(false);
                setActiveId(null);
                setQuizScore({ correct: 0, attempts: 0 });
                nextQuizQuestion();
            };

            const nextQuizQuestion = () => {
                const randomComp = COMPONENTS[Math.floor(Math.random() * COMPONENTS.length)];
                setQuizTarget(randomComp);
            };

            const handleComponentClick = (id) => {
                if (quizMode) {
                    const isCorrect = id === quizTarget?.id;
                    setQuizScore(prev => ({ 
                        correct: prev.correct + (isCorrect ? 1 : 0), 
                        attempts: prev.attempts + 1 
                    }));
                    if (isCorrect) {
                        setTimeout(nextQuizQuestion, 600);
                    }
                } else {
                    setActiveId(id === activeId ? null : id);
                }
            };

            const getFill = (id, baseColor) => {
                if (simulating && mode === 'generating' && ['upper_res', 'intake', 'penstock', 'powerhouse', 'lower_res'].includes(id)) return '#fbbf24'; // Highlight path
                if (simulating && mode === 'pumping' && ['lower_res', 'powerhouse', 'penstock', 'intake', 'upper_res'].includes(id)) return '#60a5fa'; // Highlight path blue
                
                if (activeId === id) return '#fbbf24';
                if (quizMode && id === quizTarget?.id && quizScore.attempts > 0) return '#fbbf24';
                return baseColor;
            };

            const activeComponent = COMPONENTS.find(c => c.id === activeId);

            // Calculate SVG rect properties based on waterLevel (0-100)
            // Upper Res: Max height ~50px. Y moves from 200 (bottom) up.
            const upperH = 10 + (waterLevel / 100) * 40;
            const upperY = 200 - upperH;

            // Lower Res: Max height ~70px. Y moves from 550 (bottom) up. Inverse of Upper.
            const lowerH = 10 + ((100 - waterLevel) / 100) * 60;
            const lowerY = 550 - lowerH;

            return (
                <div className="w-full min-h-screen bg-slate-50 text-slate-900 font-sans flex flex-col items-center p-4 md:p-8">
                    
                    {/* Header */}
                    <div className="w-full max-w-7xl mb-8 flex flex-col md:flex-row items-start md:items-center justify-between gap-6">
                        <div>
                            <div className="flex items-center gap-3 mb-2">
                                <span className={`text-xs font-bold px-3 py-1 rounded uppercase tracking-wider transition-colors ${mode === 'generating' ? 'bg-orange-100 text-orange-800' : 'bg-blue-100 text-blue-800'}`}>
                                    {mode === 'generating' ? 'Generating Mode (Peak)' : 'Pumping Mode (Off-Peak)'}
                                </span>
                                <span className="bg-slate-200 text-slate-600 text-xs font-bold px-3 py-1 rounded uppercase tracking-wider">Energy Storage</span>
                            </div>
                            <h1 className="text-4xl md:text-5xl font-bold text-slate-900 tracking-tight">Pumped Storage Hydro Plant</h1>
                            <p className="text-slate-600 text-lg mt-2">Interactive cycle of potential energy storage and recovery.</p>
                        </div>
                        
                        <div className="flex gap-4">
                            <button onClick={toggleMode} className={`flex items-center gap-2 px-6 py-3 rounded-lg text-base font-bold transition-all shadow-sm ${mode === 'pumping' ? 'bg-blue-600 text-white ring-2 ring-blue-300' : 'bg-orange-500 text-white ring-2 ring-orange-300'}`}>
                                <RefreshCw size={20} className={simulating ? "animate-spin" : ""}/> 
                                {mode === 'generating' ? 'Switch to Pump' : 'Switch to Gen'}
                            </button>
                            <button onClick={quizMode ? () => setQuizMode(false) : startQuiz} className={`flex items-center gap-2 px-6 py-3 rounded-lg text-base font-bold transition-all shadow-sm ${quizMode ? 'bg-purple-600 text-white ring-2 ring-purple-300' : 'bg-white border border-slate-300 text-slate-700 hover:bg-slate-50'}`}>
                                <HelpCircle size={20}/> {quizMode ? 'Exit Quiz' : 'Start Quiz'}
                            </button>
                        </div>
                    </div>

                    {/* Main Layout */}
                    <div className="flex flex-col lg:flex-row gap-8 w-full max-w-7xl h-auto lg:h-[700px]">
                        
                        {/* Diagram Canvas */}
                        <div className="flex-1 bg-white rounded-xl shadow-md border border-slate-200 relative overflow-hidden group min-h-[500px]">
                            
                            <svg viewBox="0 0 800 600" className="w-full h-full select-none cursor-pointer">
                                <defs>
                                    <pattern id="waterPattern" patternUnits="userSpaceOnUse" width="40" height="40">
                                        <path d="M0 20 Q10 10 20 20 T40 20" fill="none" stroke="#60a5fa" strokeWidth="1" opacity="0.4"/>
                                    </pattern>
                                    <linearGradient id="groundGrad" x1="0" y1="0" x2="0" y2="1">
                                        <stop offset="0%" stopColor="#e2e8f0"/>
                                        <stop offset="100%" stopColor="#94a3b8"/>
                                    </linearGradient>
                                    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
                                      <feDropShadow dx="2" dy="2" stdDeviation="2" floodOpacity="0.1"/>
                                    </filter>
                                </defs>

                                {/* Background */}
                                <rect width="800" height="600" fill="#f8fafc" />

                                {/* Terrain: Mountain Top Left to Valley Bottom Right */}
                                <path d="M0,150 L200,150 L250,180 L350,350 L450,450 L500,450 L600,480 L800,480 L800,600 L0,600 Z" fill="url(#groundGrad)" />

                                {/* --- UPPER RESERVOIR (Top Left) --- */}
                                <g onClick={() => handleComponentClick('upper_res')} className="hover:opacity-80 transition-opacity">
                                    <path d="M0,150 L200,150 L230,200 L0,200 Z" fill="#93c5fd" />
                                    {/* Dynamic Water Rect */}
                                    <rect x="0" y={upperY} width="200" height={upperH} fill="url(#waterPattern)" className="transition-all duration-100 ease-linear" />
                                    <text x="100" y="140" textAnchor="middle" className="text-sm font-bold fill-slate-600">UPPER RESERVOIR</text>
                                </g>

                                {/* --- INTAKE (Upper) --- */}
                                <g onClick={() => handleComponentClick('intake')} className="hover:opacity-80">
                                    <rect x="200" y="150" width="20" height="50" fill={getFill('intake', '#475569')} />
                                    <line x1="200" y1="150" x2="200" y2="200" stroke="#1e293b" strokeDasharray="2 2" />
                                </g>

                                {/* --- PENSTOCK (Connecting) --- */}
                                <g onClick={() => handleComponentClick('penstock')} className="hover:opacity-80">
                                    {/* Pipe Path */}
                                    <path d="M210,190 L450,450" stroke={getFill('penstock', '#334155')} strokeWidth="16" fill="none" />
                                    
                                    {/* Continuous Flow Animation (Dashed Line) */}
                                    {simulating && (
                                        <>
                                            {/* Gen Mode: Flow Down Path */}
                                            {mode === 'generating' && (
                                                <path 
                                                    d="M210,190 L450,450" 
                                                    stroke="#fbbf24" 
                                                    strokeWidth="4" 
                                                    fill="none" 
                                                    strokeDasharray="20 10" 
                                                    className="animate-[dash_1s_linear_infinite]"
                                                />
                                            )}
                                            {/* Pump Mode: Flow Up Path */}
                                            {mode === 'pumping' && (
                                                <path 
                                                    d="M450,450 L210,190" 
                                                    stroke="#60a5fa" 
                                                    strokeWidth="4" 
                                                    fill="none" 
                                                    strokeDasharray="20 10" 
                                                    className="animate-[dash_1s_linear_infinite]"
                                                />
                                            )}
                                        </>
                                    )}

                                    {/* Inner Flow Particles */}
                                    {simulating && (
                                        <g>
                                            {mode === 'generating' && (
                                                <circle r="4" fill="#fbbf24">
                                                    <animateMotion path="M210,190 L450,450" dur="1.5s" repeatCount="indefinite" />
                                                </circle>
                                            )}
                                            {mode === 'pumping' && (
                                                <circle r="4" fill="#60a5fa">
                                                    <animateMotion path="M450,450 L210,190" dur="1.5s" repeatCount="indefinite" />
                                                </circle>
                                            )}
                                        </g>
                                    )}
                                </g>

                                {/* --- POWERHOUSE (Underground/Low) --- */}
                                <g onClick={() => handleComponentClick('powerhouse')} className="hover:opacity-80">
                                    <rect x="420" y="420" width="100" height="100" fill={getFill('powerhouse', '#cbd5e1')} stroke="#475569" strokeWidth="2" />
                                    <text x="470" y="410" textAnchor="middle" className="text-xs font-bold fill-slate-600">POWERHOUSE</text>
                                    
                                    {/* Inner Components: Turbine/Pump & Gen/Motor */}
                                    <g onClick={(e) => { e.stopPropagation(); handleComponentClick('turbine'); }}>
                                        <circle cx="470" cy="490" r="15" fill="#e2e8f0" stroke="#475569" strokeWidth="2" />
                                        <path 
                                            d="M470 475 L470 505 M455 490 L485 490" 
                                            stroke="#475569" 
                                            strokeWidth="2" 
                                            className={simulating ? (mode === 'generating' ? "origin-[470px_490px] animate-[spinCw_1s_linear_infinite]" : "origin-[470px_490px] animate-[spinCcw_1s_linear_infinite]") : ""} 
                                        />
                                    </g>
                                    <g onClick={(e) => { e.stopPropagation(); handleComponentClick('generator'); }}>
                                        <rect x="455" y="440" width="30" height="30" fill="#f1f5f9" stroke="#475569" />
                                        <text x="470" y="460" textAnchor="middle" fontSize="10" fontWeight="bold">M/G</text>
                                        {/* Status Indicator */}
                                        <circle cx="480" cy="445" r="3" fill={simulating ? (mode === 'generating' ? '#fbbf24' : '#ef4444') : '#cbd5e1'} />
                                    </g>
                                </g>

                                {/* --- LOWER RESERVOIR (Bottom Right) --- */}
                                <g onClick={() => handleComponentClick('lower_res')} className="hover:opacity-80">
                                    <path d="M520,480 L800,480 L800,550 L600,550 Z" fill="#93c5fd" />
                                    {/* Dynamic Water Rect */}
                                    <rect x="600" y={lowerY} width="200" height={lowerH} fill="url(#waterPattern)" className="transition-all duration-100 ease-linear" />
                                    <text x="700" y="580" textAnchor="middle" className="text-sm font-bold fill-blue-800">LOWER RESERVOIR</text>
                                    {/* Connection to Powerhouse */}
                                    <path d="M520,480 L520,500 L600,500" stroke="#334155" strokeWidth="8" fill="none"/>
                                </g>

                                {/* --- TRANSFORMER & GRID --- */}
                                <g onClick={() => handleComponentClick('transformer')} className="hover:opacity-80">
                                    <rect x="350" y="430" width="30" height="40" fill={getFill('transformer', '#94a3b8')} stroke="#475569" />
                                    <path d="M380,450 L420,450" stroke="#1e293b" strokeWidth="2" /> {/* Connection to PH */}
                                </g>
                                
                                <g onClick={() => handleComponentClick('grid')} className="hover:opacity-80">
                                    <polyline points="365,430 365,350 300,300 250,300" fill="none" stroke={getFill('grid', '#f59e0b')} strokeWidth="2" />
                                    <circle cx="300" cy="300" r="3" fill="#000" />
                                    <text x="250" y="290" textAnchor="middle" className="text-xs font-bold fill-orange-600">GRID</text>
                                    
                                    {/* Energy Flow Animation */}
                                    {simulating && (
                                        <g>
                                            {/* Gen Mode: Out to Grid */}
                                            {mode === 'generating' && (
                                                <circle r="3" fill="#fbbf24">
                                                    <animateMotion path="M365,430 L365,350 L300,300 L250,300" dur="0.5s" repeatCount="indefinite" />
                                                </circle>
                                            )}
                                            {/* Pump Mode: In from Grid */}
                                            {mode === 'pumping' && (
                                                <circle r="3" fill="#ef4444">
                                                    <animateMotion path="M250,300 L300,300 L365,350 L365,430" dur="0.5s" repeatCount="indefinite" />
                                                </circle>
                                            )}
                                        </g>
                                    )}
                                </g>

                                {/* Labels & Quiz Overlay */}
                                {quizMode && quizTarget && (
                                    <g>
                                        <rect x="150" y="40" width="500" height="100" rx="12" fill="white" stroke="#a855f7" strokeWidth="3" filter="url(#shadow)" />
                                        <text x="400" y="80" textAnchor="middle" className="text-lg fill-slate-400 font-bold uppercase tracking-widest">Find Component</text>
                                        <text x="400" y="115" textAnchor="middle" className="text-4xl fill-purple-700 font-black">{quizTarget.name}</text>
                                    </g>
                                )}

                            </svg>

                            {/* Legend Overlay */}
                            <div className="absolute top-6 right-6 bg-white/95 p-6 rounded-lg shadow-md border border-slate-200 backdrop-blur-sm pointer-events-none w-72">
                                <div className="text-sm font-bold uppercase text-slate-500 mb-3">Current Mode</div>
                                {mode === 'generating' ? (
                                    <div className="flex flex-col gap-3 animate-in fade-in">
                                        <div className="flex items-center gap-2 text-orange-700 font-bold text-lg"><Zap size={20}/> Generating</div>
                                        <div className="text-sm text-slate-600 leading-relaxed">
                                            Water drops from Upper to Lower reservoir. Turbines spin generator. Power exported to grid.
                                        </div>
                                    </div>
                                ) : (
                                    <div className="flex flex-col gap-3 animate-in fade-in">
                                        <div className="flex items-center gap-2 text-blue-700 font-bold text-lg"><RefreshCw size={20}/> Pumping</div>
                                        <div className="text-sm text-slate-600 leading-relaxed">
                                            Grid power drives motor. Pump lifts water from Lower to Upper reservoir for storage.
                                        </div>
                                    </div>
                                )}
                            </div>
                        </div>

                        {/* Info Panel */}
                        <div className="w-full lg:w-96 flex flex-col gap-6">
                            <div className={`flex-1 bg-white border border-slate-200 p-8 rounded-xl shadow-md transition-all duration-300 ${activeComponent ? 'opacity-100 translate-x-0' : 'opacity-50 translate-x-4'}`}>
                                {activeComponent ? (
                                    <>
                                        <div className="flex items-center justify-between mb-6 border-b border-slate-100 pb-4">
                                            <h2 className="text-2xl font-bold text-slate-800 leading-tight">{activeComponent.name}</h2>
                                            <span className={`text-xs font-bold px-2 py-1 rounded uppercase tracking-wide ${
                                                activeComponent.type === 'electrical' ? 'bg-yellow-100 text-yellow-700' :
                                                activeComponent.type === 'mechanical' ? 'bg-orange-100 text-orange-700' :
                                                'bg-blue-100 text-blue-700'
                                            }`}>
                                                {activeComponent.type}
                                            </span>
                                        </div>
                                        <div className="space-y-8">
                                            <div>
                                                <div className="flex items-center gap-2 text-sm font-bold text-slate-400 uppercase mb-2">
                                                    <Info size={18}/> Function
                                                </div>
                                                <p className="text-base text-slate-700 leading-relaxed">{activeComponent.description}</p>
                                            </div>
                                            <div className="bg-slate-50 p-5 rounded-lg border border-slate-100">
                                                <div className="flex items-center gap-2 mb-2 text-sm font-bold text-slate-800">
                                                    <Settings size={16}/> Engineering Role
                                                </div>
                                                <div className="text-sm text-slate-600 font-medium">{activeComponent.role}</div>
                                                <div className="mt-4 flex items-center gap-2 mb-2 text-sm font-bold text-slate-800">
                                                    <Activity size={16}/> Key Spec
                                                </div>
                                                <div className="text-sm text-slate-600 font-mono bg-white p-2 rounded border border-slate-200 inline-block">
                                                    {activeComponent.specs}
                                                </div>
                                            </div>
                                        </div>
                                    </>
                                ) : (
                                    <div className="h-full flex flex-col items-center justify-center text-center text-slate-300">
                                        <Battery size={64} className="mb-6 text-slate-200 opacity-50"/>
                                        <p className="text-lg font-bold text-slate-400">Select a component<br/>to view specs.</p>
                                    </div>
                                )}
                            </div>
                        </div>

                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
