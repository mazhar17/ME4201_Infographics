<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rooftop Solar PV Plant - Interactive</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Custom Tailwind Configuration -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    keyframes: {
                        flow: {
                            '0%': { strokeDashoffset: '20' },
                            '100%': { strokeDashoffset: '0' }
                        },
                        sunPulse: {
                            '0%, 100%': { transform: 'scale(1)', opacity: '1' },
                            '50%': { transform: 'scale(1.1)', opacity: '0.8' }
                        },
                        spinSlow: {
                            '0%': { transform: 'rotate(0deg)' },
                            '100%': { transform: 'rotate(360deg)' }
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-slate-50">
    <div id="root"></div>

    <script type="text/babel">
        // --- Imports & Setup ---
        const { useState, useEffect } = React;

        // --- Inline Icons ---
        const IconWrapper = ({ children, size = 20, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                {children}
            </svg>
        );

        const Sun = (p) => <IconWrapper {...p}><circle cx="12" cy="12" r="5"/><path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/></IconWrapper>;
        const Moon = (p) => <IconWrapper {...p}><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/></IconWrapper>;
        const Zap = (p) => <IconWrapper {...p}><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/></IconWrapper>;
        const Home = (p) => <IconWrapper {...p}><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></IconWrapper>;
        const Grid = (p) => <IconWrapper {...p}><rect x="2" y="2" width="20" height="20" rx="2"/><path d="M2 12h20"/><path d="M12 2v20"/></IconWrapper>;
        const Info = (p) => <IconWrapper {...p}><circle cx="12" cy="12" r="10"/><path d="M12 16v-4"/><path d="M12 8h.01"/></IconWrapper>;
        const Settings = (p) => <IconWrapper {...p}><circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/></IconWrapper>;
        const HelpCircle = (p) => <IconWrapper {...p}><circle cx="12" cy="12" r="10"/><path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"/><path d="M12 17h.01"/></IconWrapper>;
        const Activity = (p) => <IconWrapper {...p}><polyline points="22 12 18 12 15 21 9 3 6 12 2 12"/></IconWrapper>;

        // --- Data ---

        const COMPONENTS = [
            {
                id: 'pv_modules',
                name: 'PV Modules',
                role: 'Generation (DC)',
                description: 'Photovoltaic panels containing solar cells (Si) that convert sunlight directly into Direct Current (DC) electricity via the photovoltaic effect.',
                type: 'dc',
                specs: 'Mono/Poly Crystalline'
            },
            {
                id: 'mounting',
                name: 'Mounting Structure',
                role: 'Structural Support',
                description: 'Galvanized iron/aluminum frames that hold panels at the optimal tilt angle to maximize solar irradiance absorption and withstand wind loads.',
                type: 'structural',
                specs: 'South Facing (N. Hemisphere)'
            },
            {
                id: 'dcdb',
                name: 'DC Distribution Box',
                role: 'DC Protection',
                description: 'Combines DC strings from panels. Contains fuses and Surge Protection Devices (SPD) to protect the inverter from voltage spikes.',
                type: 'dc',
                specs: 'Fuses & SPD'
            },
            {
                id: 'inverter',
                name: 'Solar Inverter',
                role: 'DC-AC Conversion',
                description: 'The brain of the system. Converts variable DC output from panels into utility-frequency Alternating Current (AC) compatible with the grid.',
                type: 'conversion',
                specs: 'String / Micro Inverter'
            },
            {
                id: 'acdb',
                name: 'AC Distribution Box',
                role: 'AC Protection',
                description: 'Receives AC power from the inverter. Contains MCBs and surge protection to isolate the system during faults before reaching the load.',
                type: 'ac',
                specs: 'MCB & SPD'
            },
            {
                id: 'net_meter',
                name: 'Bi-directional Meter',
                role: 'Net Metering',
                description: 'Records both Import (energy taken from grid) and Export (excess solar energy sent to grid). Users are billed on the "Net" usage.',
                type: 'metering',
                specs: 'Import / Export'
            },
            {
                id: 'load',
                name: 'Home Loads',
                role: 'Consumption',
                description: 'The electrical appliances in the building (Lights, Fans, HVAC). Solar power is used here first; only excess is exported.',
                type: 'ac',
                specs: 'AC Consumer'
            },
            {
                id: 'grid',
                name: 'Utility Grid',
                role: 'Infinite Bus',
                description: 'The public electricity network. Acts as a "virtual battery," accepting excess solar power and supplying power at night.',
                type: 'ac',
                specs: 'Grid Connection'
            }
        ];

        // --- Main Component ---

        function SolarPlantApp() {
            const [activeId, setActiveId] = useState(null);
            const [mode, setMode] = useState('day'); // 'day' or 'night'
            const [simulating, setSimulating] = useState(false);
            const [quizMode, setQuizMode] = useState(false);
            const [quizTarget, setQuizTarget] = useState(null);
            const [quizScore, setQuizScore] = useState({ correct: 0, attempts: 0 });

            // Toggle Mode
            const toggleMode = () => {
                const newMode = mode === 'day' ? 'night' : 'day';
                setMode(newMode);
                setSimulating(true);
            };

            // Quiz Logic
            const startQuiz = () => {
                setQuizMode(true);
                setSimulating(false);
                setActiveId(null);
                setQuizScore({ correct: 0, attempts: 0 });
                nextQuizQuestion();
            };

            const nextQuizQuestion = () => {
                const randomComp = COMPONENTS[Math.floor(Math.random() * COMPONENTS.length)];
                setQuizTarget(randomComp);
            };

            const handleComponentClick = (id) => {
                if (quizMode) {
                    const isCorrect = id === quizTarget?.id;
                    setQuizScore(prev => ({ 
                        correct: prev.correct + (isCorrect ? 1 : 0), 
                        attempts: prev.attempts + 1 
                    }));
                    if (isCorrect) {
                        setTimeout(nextQuizQuestion, 600);
                    }
                } else {
                    setActiveId(id === activeId ? null : id);
                }
            };

            const getFill = (id, baseColor) => {
                // Highlighting Logic during Simulation
                if (simulating) {
                    if (mode === 'day') {
                        // Day: Solar -> Inverter -> Load & Grid
                        if (['pv_modules', 'dcdb'].includes(id)) return '#fbbf24'; // Orange/Yellow (DC)
                        if (['inverter', 'acdb', 'load', 'net_meter', 'grid'].includes(id)) return '#60a5fa'; // Blue (AC)
                    } else {
                        // Night: Grid -> Load
                        if (['grid', 'net_meter', 'acdb', 'load'].includes(id)) return '#ef4444'; // Red (Import)
                    }
                }
                
                if (activeId === id) return '#fbbf24';
                if (quizMode && id === quizTarget?.id && quizScore.attempts > 0) return '#fbbf24';
                return baseColor;
            };

            const activeComponent = COMPONENTS.find(c => c.id === activeId);

            return (
                <div className="w-full min-h-screen bg-slate-50 text-slate-900 font-sans flex flex-col items-center p-4 md:p-8">
                    
                    {/* Header */}
                    <div className="w-full max-w-7xl mb-8 flex flex-col md:flex-row items-start md:items-center justify-between gap-6">
                        <div>
                            <div className="flex items-center gap-3 mb-2">
                                <span className={`text-xs font-bold px-3 py-1 rounded uppercase tracking-wider transition-colors ${mode === 'day' ? 'bg-orange-100 text-orange-800' : 'bg-indigo-100 text-indigo-800'}`}>
                                    {mode === 'day' ? 'Solar Generation (Day)' : 'Grid Import (Night)'}
                                </span>
                                <span className="bg-slate-200 text-slate-600 text-xs font-bold px-3 py-1 rounded uppercase tracking-wider">Renewable Energy</span>
                            </div>
                            <h1 className="text-4xl md:text-5xl font-bold text-slate-900 tracking-tight">Rooftop Solar PV Plant</h1>
                            <p className="text-slate-600 text-lg mt-2">Interactive model of Grid-Tied PV system with Net Metering.</p>
                        </div>
                        
                        <div className="flex gap-4">
                            <button onClick={toggleMode} className={`flex items-center gap-2 px-6 py-3 rounded-lg text-base font-bold transition-all shadow-sm ${mode === 'night' ? 'bg-indigo-600 text-white ring-2 ring-indigo-300' : 'bg-orange-500 text-white ring-2 ring-orange-300'}`}>
                                {mode === 'day' ? <Moon size={20}/> : <Sun size={20}/>}
                                {mode === 'day' ? 'Switch to Night' : 'Switch to Day'}
                            </button>
                            <button onClick={quizMode ? () => setQuizMode(false) : startQuiz} className={`flex items-center gap-2 px-6 py-3 rounded-lg text-base font-bold transition-all shadow-sm ${quizMode ? 'bg-purple-600 text-white ring-2 ring-purple-300' : 'bg-white border border-slate-300 text-slate-700 hover:bg-slate-50'}`}>
                                <HelpCircle size={20}/> {quizMode ? 'Exit Quiz' : 'Start Quiz'}
                            </button>
                        </div>
                    </div>

                    {/* Main Layout */}
                    <div className="flex flex-col lg:flex-row gap-8 w-full max-w-7xl h-auto lg:h-[700px]">
                        
                        {/* Diagram Canvas */}
                        <div className={`flex-1 rounded-xl shadow-md border border-slate-200 relative overflow-hidden group min-h-[500px] transition-colors duration-1000 ${mode === 'day' ? 'bg-sky-50' : 'bg-slate-900'}`}>
                            
                            <svg viewBox="0 0 800 600" className="w-full h-full select-none cursor-pointer">
                                <defs>
                                    <linearGradient id="panelGrad" x1="0" y1="0" x2="1" y2="1">
                                        <stop offset="0%" stopColor="#2563eb"/>
                                        <stop offset="100%" stopColor="#1e40af"/>
                                    </linearGradient>
                                    <filter id="glow">
                                        <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
                                        <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
                                    </filter>
                                </defs>

                                {/* --- ENVIRONMENT --- */}
                                {mode === 'day' ? (
                                    <g className="animate-[sunPulse_3s_ease-in-out_infinite]">
                                        <circle cx="100" cy="80" r="40" fill="#fbbf24" />
                                        <path d="M100,20 L100,0 M100,140 L100,160 M20,80 L0,80 M160,80 L180,80 M43,23 L29,9 M156,136 L170,150 M43,136 L29,150 M156,23 L170,9" stroke="#fbbf24" strokeWidth="4" />
                                    </g>
                                ) : (
                                    <g>
                                        <circle cx="100" cy="80" r="30" fill="#f1f5f9" opacity="0.8" />
                                        <circle cx="80" cy="70" r="25" fill="#0f172a" /> {/* Crater shadow effect */}
                                    </g>
                                )}

                                {/* --- HOUSE STRUCTURE --- */}
                                <path d="M150,550 L150,300 L400,150 L650,300 L650,550 Z" fill={mode === 'day' ? "#f8fafc" : "#1e293b"} stroke="#94a3b8" strokeWidth="4" />
                                <path d="M130,300 L400,130 L670,300" stroke="#64748b" strokeWidth="8" fill="none" /> {/* Roof Overhang */}

                                {/* --- COMPONENT: PV MODULES --- */}
                                <g onClick={() => handleComponentClick('pv_modules')} className="hover:opacity-90">
                                    <g transform="translate(240, 180) rotate(-32)">
                                        <rect width="160" height="80" fill="url(#panelGrad)" stroke="#cbd5e1" strokeWidth="2" />
                                        <line x1="0" y1="40" x2="160" y2="40" stroke="#93c5fd" />
                                        <line x1="40" y1="0" x2="40" y2="80" stroke="#93c5fd" />
                                        <line x1="80" y1="0" x2="80" y2="80" stroke="#93c5fd" />
                                        <line x1="120" y1="0" x2="120" y2="80" stroke="#93c5fd" />
                                    </g>
                                    <text x="300" y="170" textAnchor="middle" fontSize="12" fontWeight="bold" fill={mode === 'day' ? "#1e3a8a" : "#94a3b8"}>PV ARRAY</text>
                                </g>

                                {/* --- COMPONENT: MOUNTING --- */}
                                <g onClick={() => handleComponentClick('mounting')}>
                                    <line x1="260" y1="280" x2="260" y2="295" stroke="#475569" strokeWidth="4" />
                                    <line x1="380" y1="210" x2="380" y2="240" stroke="#475569" strokeWidth="4" />
                                </g>

                                {/* --- COMPONENT: DCDB --- */}
                                <g onClick={() => handleComponentClick('dcdb')} className="hover:opacity-90">
                                    <rect x="250" y="350" width="40" height="50" fill={getFill('dcdb', '#e2e8f0')} stroke="#475569" strokeWidth="2" />
                                    <text x="270" y="380" textAnchor="middle" fontSize="10" fontWeight="bold" fill="#334155">DCDB</text>
                                </g>

                                {/* --- COMPONENT: INVERTER --- */}
                                <g onClick={() => handleComponentClick('inverter')} className="hover:opacity-90">
                                    <rect x="320" y="340" width="60" height="80" fill={getFill('inverter', '#cbd5e1')} stroke="#475569" strokeWidth="2" />
                                    <rect x="330" y="350" width="40" height="20" fill="#0f172a" />
                                    <text x="350" y="365" textAnchor="middle" fontSize="10" fill="#22c55e" fontFamily="monospace">
                                        {simulating && mode === 'day' ? "2.5kW" : "0.0kW"}
                                    </text>
                                    <circle cx="350" cy="390" r="4" fill={mode === 'day' ? "#22c55e" : "#ef4444"} />
                                    <text x="350" y="410" textAnchor="middle" fontSize="10" fontWeight="bold">INVERTER</text>
                                </g>

                                {/* --- COMPONENT: ACDB --- */}
                                <g onClick={() => handleComponentClick('acdb')} className="hover:opacity-90">
                                    <rect x="410" y="350" width="40" height="50" fill={getFill('acdb', '#e2e8f0')} stroke="#475569" strokeWidth="2" />
                                    <text x="430" y="380" textAnchor="middle" fontSize="10" fontWeight="bold" fill="#334155">ACDB</text>
                                </g>

                                {/* --- COMPONENT: NET METER --- */}
                                <g onClick={() => handleComponentClick('net_meter')} className="hover:opacity-90">
                                    <rect x="650" y="400" width="40" height="50" fill={getFill('net_meter', '#f1f5f9')} stroke="#334155" strokeWidth="2" />
                                    <rect x="655" y="410" width="30" height="15" fill="#cbd5e1" />
                                    <text x="670" y="420" textAnchor="middle" fontSize="8" fontFamily="monospace">01245</text>
                                    <text x="670" y="440" textAnchor="middle" fontSize="8" fontWeight="bold">METER</text>
                                </g>

                                {/* --- COMPONENT: LOAD --- */}
                                <g onClick={() => handleComponentClick('load')} className="hover:opacity-90">
                                    <circle cx="500" cy="450" r="20" fill={getFill('load', '#fef3c7')} stroke="#f59e0b" strokeWidth="2" />
                                    <path d="M490,450 Q500,430 510,450" stroke="#d97706" fill="none" />
                                    <line x1="500" y1="450" x2="500" y2="470" stroke="#d97706" />
                                    <text x="500" y="490" textAnchor="middle" fontSize="10" fontWeight="bold" fill={mode === 'day' ? "#000" : "#fff"}>LOADS</text>
                                    {/* Light effect */}
                                    {simulating && (
                                        <circle cx="500" cy="450" r="25" fill="#fbbf24" opacity="0.3" className="animate-pulse" />
                                    )}
                                </g>

                                {/* --- COMPONENT: GRID --- */}
                                <g onClick={() => handleComponentClick('grid')} className="hover:opacity-90">
                                    <line x1="750" y1="200" x2="750" y2="550" stroke="#475569" strokeWidth="6" /> {/* Pole */}
                                    <line x1="720" y1="250" x2="780" y2="250" stroke="#475569" strokeWidth="4" /> {/* Crossarm */}
                                    <line x1="720" y1="250" x2="720" y2="220" stroke="#1e293b" strokeWidth="2" />
                                    <line x1="780" y1="250" x2="780" y2="220" stroke="#1e293b" strokeWidth="2" />
                                    <text x="750" y="570" textAnchor="middle" fontSize="12" fontWeight="bold" fill={mode === 'day' ? "#000" : "#fff"}>UTILITY GRID</text>
                                </g>

                                {/* --- WIRING & FLOW ANIMATIONS --- */}
                                {simulating && (
                                    <g>
                                        {/* DC Path: Panels -> DCDB -> Inverter */}
                                        {mode === 'day' && (
                                            <>
                                                <path d="M300,220 L300,320 L270,320 L270,350" stroke="#fbbf24" strokeWidth="3" fill="none" strokeDasharray="5 5" className="animate-[flow_0.5s_linear_infinite]" />
                                                <path d="M270,400 L270,410 L350,410 L350,420" stroke="#fbbf24" strokeWidth="3" fill="none" strokeDasharray="5 5" className="animate-[flow_0.5s_linear_infinite]" />
                                            </>
                                        )}

                                        {/* AC Path: Inverter -> ACDB */}
                                        {mode === 'day' && (
                                            <path d="M350,340 L350,320 L430,320 L430,350" stroke="#60a5fa" strokeWidth="3" fill="none" strokeDasharray="5 5" className="animate-[flow_0.5s_linear_infinite]" />
                                        )}

                                        {/* AC Path: ACDB -> Load */}
                                        {(mode === 'day' || mode === 'night') && (
                                            <path d="M430,400 L430,450 L480,450" stroke={mode === 'day' ? "#60a5fa" : "#ef4444"} strokeWidth="3" fill="none" strokeDasharray="5 5" className="animate-[flow_0.5s_linear_infinite]" />
                                        )}

                                        {/* AC Path: ACDB <-> Meter <-> Grid */}
                                        {mode === 'day' ? (
                                            /* Export: ACDB -> Meter -> Grid */
                                            <>
                                                <path d="M430,375 L650,425" stroke="#22c55e" strokeWidth="3" fill="none" strokeDasharray="5 5" className="animate-[flow_0.5s_linear_infinite]" />
                                                <path d="M690,425 L750,425 L750,250" stroke="#22c55e" strokeWidth="3" fill="none" strokeDasharray="5 5" className="animate-[flow_0.5s_linear_infinite]" />
                                            </>
                                        ) : (
                                            /* Import: Grid -> Meter -> ACDB */
                                            <>
                                                <path d="M750,250 L750,425 L690,425" stroke="#ef4444" strokeWidth="3" fill="none" strokeDasharray="5 5" className="animate-[flow_0.5s_linear_infinite]" />
                                                <path d="M650,425 L430,375" stroke="#ef4444" strokeWidth="3" fill="none" strokeDasharray="5 5" className="animate-[flow_0.5s_linear_infinite]" />
                                            </>
                                        )}
                                    </g>
                                )}

                                {/* Labels & Quiz Overlay */}
                                {quizMode && quizTarget && (
                                    <g>
                                        <rect x="150" y="40" width="500" height="100" rx="12" fill="white" stroke="#a855f7" strokeWidth="3" filter="url(#glow)" />
                                        <text x="400" y="80" textAnchor="middle" className="text-lg fill-slate-400 font-bold uppercase tracking-widest">Find Component</text>
                                        <text x="400" y="115" textAnchor="middle" className="text-4xl fill-purple-700 font-black">{quizTarget.name}</text>
                                    </g>
                                )}
                            </svg>

                             {/* Legend Overlay */}
                             <div className="absolute top-6 right-6 bg-white/95 p-6 rounded-lg shadow-md border border-slate-200 backdrop-blur-sm pointer-events-none w-72">
                                <div className="text-sm font-bold uppercase text-slate-500 mb-3">System Status</div>
                                {mode === 'day' ? (
                                    <div className="flex flex-col gap-3 animate-in fade-in">
                                        <div className="flex items-center gap-2 text-orange-600 font-bold text-lg"><Sun size={20}/> Generating</div>
                                        <div className="text-sm text-slate-600 leading-relaxed">
                                            PV modules power the home. Excess energy (Green Flow) is exported to the grid via Net Meter.
                                        </div>
                                    </div>
                                ) : (
                                    <div className="flex flex-col gap-3 animate-in fade-in">
                                        <div className="flex items-center gap-2 text-indigo-700 font-bold text-lg"><Moon size={20}/> Grid Import</div>
                                        <div className="text-sm text-slate-600 leading-relaxed">
                                            No solar generation. Power is imported (Red Flow) from the grid to run home loads.
                                        </div>
                                    </div>
                                )}
                            </div>

                        </div>

                        {/* Info Panel */}
                        <div className="w-full lg:w-96 flex flex-col gap-6">
                            <div className={`flex-1 bg-white border border-slate-200 p-8 rounded-xl shadow-md transition-all duration-300 ${activeComponent ? 'opacity-100 translate-x-0' : 'opacity-50 translate-x-4'}`}>
                                {activeComponent ? (
                                    <>
                                        <div className="flex items-center justify-between mb-6 border-b border-slate-100 pb-4">
                                            <h2 className="text-2xl font-bold text-slate-800 leading-tight">{activeComponent.name}</h2>
                                            <span className={`text-xs font-bold px-2 py-1 rounded uppercase tracking-wide ${
                                                activeComponent.type === 'dc' ? 'bg-orange-100 text-orange-700' :
                                                activeComponent.type === 'ac' ? 'bg-blue-100 text-blue-700' :
                                                'bg-slate-100 text-slate-700'
                                            }`}>
                                                {activeComponent.type.toUpperCase()}
                                            </span>
                                        </div>
                                        <div className="space-y-8">
                                            <div>
                                                <div className="flex items-center gap-2 text-sm font-bold text-slate-400 uppercase mb-2">
                                                    <Info size={18}/> Function
                                                </div>
                                                <p className="text-base text-slate-700 leading-relaxed">{activeComponent.description}</p>
                                            </div>
                                            <div className="bg-slate-50 p-5 rounded-lg border border-slate-100">
                                                <div className="flex items-center gap-2 mb-2 text-sm font-bold text-slate-800">
                                                    <Settings size={16}/> Engineering Role
                                                </div>
                                                <div className="text-sm text-slate-600 font-medium">{activeComponent.role}</div>
                                                <div className="mt-4 flex items-center gap-2 mb-2 text-sm font-bold text-slate-800">
                                                    <Activity size={16}/> Key Spec
                                                </div>
                                                <div className="text-sm text-slate-600 font-mono bg-white p-2 rounded border border-slate-200 inline-block">
                                                    {activeComponent.specs}
                                                </div>
                                            </div>
                                        </div>
                                    </>
                                ) : (
                                    <div className="h-full flex flex-col items-center justify-center text-center text-slate-300">
                                        <Zap size={64} className="mb-6 text-slate-200 opacity-50"/>
                                        <p className="text-lg font-bold text-slate-400">Select a component<br/>to view specs.</p>
                                    </div>
                                )}
                            </div>
                        </div>

                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<SolarPlantApp />);
    </script>
</body>
</html>
