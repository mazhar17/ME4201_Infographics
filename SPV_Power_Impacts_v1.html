<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar Power Impact Assessment</title>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom Config for Tailwind -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    animation: {
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'fade-in': 'fadeIn 0.3s ease-in',
                        'float': 'float 6s ease-in-out infinite',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(-5px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        }
                    }
                }
            }
        }
    </script>

    <style>
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
        body { font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; }
    </style>
</head>
<body class="bg-amber-50 text-slate-800">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- Icon Components ---
        const IconBase = ({ children, className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>{children}</svg>
        );

        const Sun = ({ className }) => <IconBase className={className}><circle cx="12" cy="12" r="5"/><path d="M12 1v2"/><path d="M12 21v2"/><path d="M4.22 4.22l1.42 1.42"/><path d="M18.36 18.36l1.42 1.42"/><path d="M1 12h2"/><path d="M21 12h2"/><path d="M4.22 19.78l1.42-1.42"/><path d="M18.36 5.64l1.42-1.42"/></IconBase>;
        const Zap = ({ className }) => <IconBase className={className}><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/></IconBase>;
        const Globe = ({ className }) => <IconBase className={className}><circle cx="12" cy="12" r="10"/><line x1="2" y1="12" x2="22" y2="12"/><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"/></IconBase>;
        const MapPin = ({ className }) => <IconBase className={className}><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"/><circle cx="12" cy="10" r="3"/></IconBase>;
        const Users = ({ className }) => <IconBase className={className}><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M23 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></IconBase>;
        const Droplets = ({ className }) => <IconBase className={className}><path d="M7 16.3c2.2 0 4-1.83 4-4.05 0-1.16-.57-2.26-1.71-3.19S7.29 6.75 7 5.3c-.29 1.45-1.14 2.8-2.29 3.76S3 11.1 3 12.25c0 2.22 1.8 4.05 4 4.05z"/><path d="M12.56 6.6A10.97 10.97 0 0 0 14 3.02c.5 2.5 2 4.9 4 6.5s3 3.5 3 5.5a6.98 6.98 0 0 1-11.91 4.35"/></IconBase>;
        const Factory = ({ className }) => <IconBase className={className}><path d="M2 20a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8l-7 5V8l-7 5V4a2 2 0 0 0-2-2H4a2 2 0 0 0-2 2Z"/><path d="M17 18h1"/><path d="M12 18h1"/><path d="M7 18h1"/></IconBase>;
        const Leaf = ({ className }) => <IconBase className={className}><path d="M11 20A7 7 0 0 1 9.8 6.1C15.5 5 17 4.48 19 2c1 2 .5 3.5-.5 9.2A7 7 0 0 1 11 20Z"/><path d="m8 21 5-5"/></IconBase>;
        const ArrowRight = ({ className }) => <IconBase className={className}><line x1="5" y1="12" x2="19" y2="12"/><polyline points="12 5 19 12 12 19"/></IconBase>;
        const TrendingUp = ({ className }) => <IconBase className={className}><polyline points="23 6 13.5 15.5 8.5 10.5 1 18"/><polyline points="17 6 23 6 23 12"/></IconBase>;
        const Layout = ({ className }) => <IconBase className={className}><rect x="3" y="3" width="18" height="18" rx="2" ry="2"/><line x1="3" y1="9" x2="21" y2="9"/><line x1="9" y1="21" x2="9" y2="9"/></IconBase>;
        const Flower = ({ className }) => <IconBase className={className}><circle cx="12" cy="12" r="3"/><path d="M12 16.5A4.5 4.5 0 1 1 7.5 12 4.5 4.5 0 1 1 12 7.5a4.5 4.5 0 1 1 4.5 4.5 4.5 4.5 0 1 1-4.5 4.5"/><path d="M12 7.5A4.5 4.5 0 1 0 16.5 12 4.5 4.5 0 1 0 12 7.5"/><path d="M7.5 12A4.5 4.5 0 1 0 12 16.5 4.5 4.5 0 1 0 7.5 12"/><path d="M12 12m-3 0a3 3 0 1 0 6 0a3 3 0 1 0-6 0"/></IconBase>;

        // --- Data Constants ---
        const SDG_DATA = {
            3: { id: 3, label: "Good Health", color: "bg-green-600" },
            6: { id: 6, label: "Clean Water", color: "bg-cyan-500" },
            7: { id: 7, label: "Clean Energy", color: "bg-yellow-500" },
            8: { id: 8, label: "Decent Work", color: "bg-red-700" },
            9: { id: 9, label: "Innovation", color: "bg-orange-500" },
            11: { id: 11, label: "Sustainable Cities", color: "bg-orange-400" },
            12: { id: 12, label: "Consumption", color: "bg-yellow-600" },
            13: { id: 13, label: "Climate Action", color: "bg-green-800" },
            15: { id: 15, label: "Life on Land", color: "bg-lime-600" },
            17: { id: 17, label: "Partnerships", color: "bg-blue-800" },
        };

        const IMPACT_DATA = {
            local: {
                title: "Local Level",
                subtitle: "Site & Community",
                icon: <MapPin className="w-5 h-5" />,
                items: [
                {
                    id: "l1",
                    title: "Land Use & Agrivoltaics",
                    category: "environmental",
                    icon: <Layout className="w-4 h-4" />,
                    desc: "High land requirement, but low profile allows dual use (sheep grazing/crops). Visual impact is minimal compared to high structures.",
                    comparison: "Coal mining destroys land topography permanently; Solar allows soil recovery.",
                    sdgs: [15, 11]
                },
                {
                    id: "l2",
                    title: "Water Conservation",
                    category: "environmental",
                    icon: <Droplets className="w-4 h-4" />,
                    desc: "Solar PV requires almost zero operational water (cleaning only), protecting local aquifers in arid regions.",
                    comparison: "Thermal/Nuclear plants consume billions of gallons for cooling annually.",
                    sdgs: [6, 12]
                },
                {
                    id: "l3",
                    title: "Job Creation",
                    category: "social",
                    icon: <Users className="w-4 h-4" />,
                    desc: "Labor-intensive installation phase creates local construction jobs. O&M jobs are stable but fewer.",
                    comparison: "Solar creates more jobs per unit of energy produced than fossil fuels.",
                    sdgs: [8]
                },
                {
                    id: "l4",
                    title: "Biodiversity & Habitat",
                    category: "environmental",
                    icon: <Flower className="w-4 h-4" />,
                    desc: "Fencing can fragment habitat, but 'pollinator-friendly' solar sites plant wildflowers under panels to boost local ecology.",
                    comparison: "Fossil extraction sites are often biological dead zones.",
                    sdgs: [15]
                }
                ]
            },
            regional: {
                title: "Regional Level",
                subtitle: "Grid & Economy",
                icon: <Factory className="w-5 h-5" />,
                items: [
                {
                    id: "r1",
                    title: "Peak Generation Match",
                    category: "economic",
                    icon: <Zap className="w-4 h-4" />,
                    desc: "Generates maximum power during hot afternoons when air conditioning demand (and electricity price) is highest.",
                    comparison: "Base-load plants lack flexibility to ramp up quickly for midday peaks.",
                    sdgs: [7, 9]
                },
                {
                    id: "r2",
                    title: "Air Quality",
                    category: "environmental",
                    icon: <Sun className="w-4 h-4" />,
                    desc: "Region-wide reduction in particulate matter and smog precursors (NOx, SOx) by displacing peak peaker plants.",
                    comparison: "Burning coal/gas is a leading cause of regional respiratory illness.",
                    sdgs: [3, 11]
                },
                {
                    id: "r3",
                    title: "Energy Independence",
                    category: "economic",
                    icon: <TrendingUp className="w-4 h-4" />,
                    desc: "Utilizes local solar irradiance, reducing regional dependence on imported fuel and pipeline infrastructure.",
                    comparison: "Fossil economies rely on vulnerable supply chains and volatile markets.",
                    sdgs: [7]
                }
                ]
            },
            global: {
                title: "Global Level",
                subtitle: "Planetary Impact",
                icon: <Globe className="w-5 h-5" />,
                items: [
                {
                    id: "g1",
                    title: "Decarbonization",
                    category: "environmental",
                    icon: <Leaf className="w-4 h-4" />,
                    desc: "Zero emissions during operation. Lifecycle carbon footprint is 95% lower than coal.",
                    comparison: "Fossil fuel combustion is the primary driver of anthropogenic climate change.",
                    sdgs: [13, 7]
                },
                {
                    id: "g2",
                    title: "Material Circularity",
                    category: "social",
                    icon: <Layout className="w-4 h-4" />,
                    desc: "Challenges in recycling panels (glass/silicon/silver) are driving new global circular economy standards.",
                    comparison: "Fossil fuels are single-use resources; Solar materials can be recovered.",
                    sdgs: [12]
                },
                {
                    id: "g3",
                    title: "Energy Access",
                    category: "economic",
                    icon: <Users className="w-4 h-4" />,
                    desc: "Modular nature allows deployment in remote areas, powering the 'Global South' without massive grid extension.",
                    comparison: "Centralized fossil plants leave millions without access to grid power.",
                    sdgs: [7, 10]
                }
                ]
            }
        };

        // --- Visual Components ---

        const SDGIcon = ({ id }) => {
            const data = SDG_DATA[id];
            if (!data) return null;
            return (
                <div className={`${data.color} text-white text-[10px] font-bold px-2 py-1 rounded shadow-sm flex items-center gap-1 min-w-max transform transition hover:scale-105 cursor-default`} title={`SDG ${id}: ${data.label}`}>
                <span>{id}</span>
                <span className="hidden sm:inline opacity-90 font-normal">{data.label}</span>
                </div>
            );
        };

        const SolarVisual = () => (
            <div className="w-full h-full relative overflow-hidden bg-gradient-to-b from-sky-200 to-amber-50 rounded-lg border border-amber-100">
                {/* Sun */}
                <div className="absolute top-4 right-8 w-12 h-12 bg-yellow-400 rounded-full blur-md animate-pulse-slow"></div>
                <div className="absolute top-4 right-8 w-12 h-12 bg-yellow-300 rounded-full shadow-lg"></div>

                {/* Ground */}
                <div className="absolute bottom-0 w-full h-1/3 bg-lime-100/50 skew-y-1 origin-bottom-right"></div>

                {/* Solar Arrays SVG */}
                <svg viewBox="0 0 200 150" className="absolute bottom-0 w-full h-full">
                    {/* Mounting Structure Legs */}
                    <line x1="50" y1="115" x2="50" y2="140" stroke="#64748B" strokeWidth="2" />
                    <line x1="90" y1="115" x2="90" y2="140" stroke="#64748B" strokeWidth="2" />
                    <line x1="110" y1="115" x2="110" y2="140" stroke="#64748B" strokeWidth="2" />
                    <line x1="150" y1="115" x2="150" y2="140" stroke="#64748B" strokeWidth="2" />

                    {/* Back Row */}
                    <g transform="translate(0, -10)">
                        <path d="M40 110 L90 110 L100 95 L50 95 Z" fill="#2563EB" stroke="#CBD5E1" strokeWidth="0.5" />
                        <path d="M42 97 L98 97 M42 102 L98 102 M42 107 L98 107" stroke="white" strokeOpacity="0.3" strokeWidth="0.5" />
                        
                        <path d="M100 110 L150 110 L160 95 L110 95 Z" fill="#2563EB" stroke="#CBD5E1" strokeWidth="0.5" />
                        <path d="M102 97 L158 97 M102 102 L158 102 M102 107 L158 107" stroke="white" strokeOpacity="0.3" strokeWidth="0.5" />
                    </g>

                    {/* Front Row */}
                    <g transform="translate(0, 15)">
                        <path d="M30 110 L90 110 L100 95 L40 95 Z" fill="#3B82F6" stroke="#CBD5E1" strokeWidth="0.5" />
                         {/* Cell lines */}
                        <line x1="45" y1="95" x2="35" y2="110" stroke="white" strokeOpacity="0.2" strokeWidth="0.5" />
                        <line x1="65" y1="95" x2="55" y2="110" stroke="white" strokeOpacity="0.2" strokeWidth="0.5" />
                        <line x1="85" y1="95" x2="75" y2="110" stroke="white" strokeOpacity="0.2" strokeWidth="0.5" />
                        
                        <path d="M100 110 L160 110 L170 95 L110 95 Z" fill="#3B82F6" stroke="#CBD5E1" strokeWidth="0.5" />
                        {/* Cell lines */}
                        <line x1="115" y1="95" x2="105" y2="110" stroke="white" strokeOpacity="0.2" strokeWidth="0.5" />
                        <line x1="135" y1="95" x2="125" y2="110" stroke="white" strokeOpacity="0.2" strokeWidth="0.5" />
                        <line x1="155" y1="95" x2="145" y2="110" stroke="white" strokeOpacity="0.2" strokeWidth="0.5" />
                        
                        {/* Glint */}
                        <path d="M45 100 L55 100 L50 108 Z" fill="white" fillOpacity="0.3" />
                    </g>
                </svg>
                <div className="absolute top-2 left-2 text-[10px] text-slate-500 font-mono bg-white/50 px-1 rounded">Irradiance: High</div>
            </div>
        );

        const ImpactCard = ({ item, isActive, onClick, showComparison }) => {
            const categoryColors = {
                environmental: "border-l-emerald-500 text-emerald-900 bg-emerald-50 hover:bg-emerald-100",
                social: "border-l-blue-500 text-blue-900 bg-blue-50 hover:bg-blue-100",
                economic: "border-l-amber-500 text-amber-900 bg-amber-50 hover:bg-amber-100"
            };

            return (
                <div 
                onClick={onClick}
                className={`
                    relative p-3 mb-3 rounded-r border-l-4 shadow-sm cursor-pointer transition-all duration-300
                    ${categoryColors[item.category]}
                    ${isActive ? 'ring-2 ring-offset-1 ring-amber-300 translate-x-1' : 'opacity-90 hover:opacity-100'}
                `}
                >
                <div className="flex items-center gap-2 mb-1">
                    <div className="p-1 rounded-full bg-white/50">{item.icon}</div>
                    <h4 className="font-semibold text-sm leading-tight">{item.title}</h4>
                </div>
                
                {isActive && (
                    <div className="mt-2 text-xs opacity-90 animate-fade-in">
                    <p className="mb-2 leading-relaxed">{item.desc}</p>
                    {showComparison && (
                        <div className="mt-2 p-2 bg-slate-800/5 rounded border border-slate-800/10 italic">
                        <span className="font-bold not-italic text-[10px] uppercase tracking-wider text-slate-500 block mb-1">Vs. Fossil Fuels</span>
                        {item.comparison}
                        </div>
                    )}
                    <div className="flex flex-wrap gap-1 mt-3 pt-2 border-t border-black/5">
                        {item.sdgs.map(sdg => <SDGIcon key={sdg} id={sdg} />)}
                    </div>
                    </div>
                )}
                </div>
            );
        };

        const FlowArrow = () => (
            <div className="hidden lg:flex items-center justify-center text-amber-400 mx-2 animate-pulse">
                <ArrowRight className="w-8 h-8" strokeWidth={3} />
            </div>
        );

        // --- Main App Component ---

        const App = () => {
            const [filter, setFilter] = useState('all'); 
            const [activeItem, setActiveItem] = useState(null);
            const [comparisonMode, setComparisonMode] = useState(false);

            useEffect(() => {
                setActiveItem('l1');
            }, []);

            const filterItems = (items) => {
                if (filter === 'all') return items;
                return items.filter(i => i.category === filter);
            };

            const handleCategoryClick = (cat) => {
                setFilter(cat);
                setActiveItem(null); 
            };

            return (
                <div className="min-h-screen bg-amber-50 text-slate-800 font-sans selection:bg-amber-100 p-4 md:p-8 flex flex-col">
                
                {/* Header */}
                <header className="mb-8 border-b border-amber-200 pb-4 flex flex-col md:flex-row justify-between items-start md:items-end gap-4">
                    <div>
                    <h1 className="text-3xl font-bold text-slate-900 tracking-tight flex items-center gap-3">
                        <Sun className="text-amber-500 w-8 h-8" />
                        Solar Power Impact Assessment
                    </h1>
                    <p className="text-slate-500 mt-1 max-w-2xl">
                        Interactive visualization of environmental, social, and economic impacts of Solar PV. 
                        Mapped to UN Sustainable Development Goals (SDGs).
                    </p>
                    </div>
                    
                    <div className="flex flex-col items-end gap-2">
                    <div className="flex items-center bg-white rounded-lg p-1 shadow-sm border border-amber-200">
                        <span className="text-xs font-semibold px-2 text-slate-400 mr-1">COMPARE:</span>
                        <button
                        onClick={() => setComparisonMode(!comparisonMode)}
                        className={`
                            px-3 py-1 text-xs font-bold rounded transition-colors
                            ${comparisonMode ? 'bg-slate-800 text-white' : 'bg-slate-100 text-slate-500 hover:bg-slate-200'}
                        `}
                        >
                        {comparisonMode ? 'VS FOSSIL ON' : 'VS FOSSIL OFF'}
                        </button>
                    </div>
                    </div>
                </header>

                {/* Controls */}
                <div className="flex flex-wrap gap-2 mb-8 justify-center">
                    {[
                    { id: 'all', label: 'All Impacts', icon: <Layout className="w-4 h-4"/> },
                    { id: 'environmental', label: 'Environmental', icon: <Leaf className="w-4 h-4"/> },
                    { id: 'social', label: 'Social', icon: <Users className="w-4 h-4"/> },
                    { id: 'economic', label: 'Economic', icon: <TrendingUp className="w-4 h-4"/> },
                    ].map(btn => (
                    <button
                        key={btn.id}
                        onClick={() => handleCategoryClick(btn.id)}
                        className={`
                        flex items-center gap-2 px-4 py-2 rounded-full text-sm font-medium transition-all shadow-sm border
                        ${filter === btn.id 
                            ? 'bg-amber-500 text-white border-amber-500 shadow-md transform scale-105' 
                            : 'bg-white text-slate-600 border-slate-200 hover:bg-slate-50 hover:border-slate-300'}
                        `}
                    >
                        {btn.icon}
                        {btn.label}
                    </button>
                    ))}
                </div>

                {/* Main Visualization Grid */}
                <div className="flex-1 grid grid-cols-1 lg:grid-cols-11 gap-6 relative">
                    
                    {/* Background Visual Layer */}
                    <div className="hidden lg:block absolute inset-0 pointer-events-none opacity-5 z-0">
                        <div className="absolute top-1/2 left-1/4 w-96 h-96 bg-amber-400 rounded-full blur-3xl transform -translate-y-1/2"></div>
                        <div className="absolute top-1/2 right-1/4 w-96 h-96 bg-blue-400 rounded-full blur-3xl transform -translate-y-1/2"></div>
                    </div>

                    {/* --- LOCAL ZONE --- */}
                    <div className="lg:col-span-3 flex flex-col z-10">
                    <div className="bg-white/80 backdrop-blur-sm rounded-xl p-4 border border-amber-100 shadow-lg h-full flex flex-col">
                        <div className="flex items-center gap-2 mb-4 pb-2 border-b border-amber-50">
                        <div className="p-2 bg-amber-100 text-amber-700 rounded-lg">{IMPACT_DATA.local.icon}</div>
                        <div>
                            <h2 className="font-bold text-slate-800">{IMPACT_DATA.local.title}</h2>
                            <p className="text-xs text-slate-500">{IMPACT_DATA.local.subtitle}</p>
                        </div>
                        </div>
                        
                        {/* Visual */}
                        <div className="h-32 mb-4">
                            <SolarVisual />
                        </div>

                        <div className="flex-1 overflow-y-auto space-y-2 pr-1 custom-scrollbar">
                        {filterItems(IMPACT_DATA.local.items).length === 0 && <p className="text-sm text-slate-400 text-center italic mt-10">No impacts in this category.</p>}
                        {filterItems(IMPACT_DATA.local.items).map(item => (
                            <ImpactCard 
                            key={item.id} 
                            item={item} 
                            isActive={activeItem === item.id}
                            onClick={() => setActiveItem(activeItem === item.id ? null : item.id)}
                            showComparison={comparisonMode}
                            />
                        ))}
                        </div>
                    </div>
                    </div>

                    {/* Arrow Connector */}
                    <div className="lg:col-span-1 flex flex-col justify-center items-center">
                        <FlowArrow />
                    </div>

                    {/* --- REGIONAL ZONE --- */}
                    <div className="lg:col-span-3 flex flex-col z-10">
                    <div className="bg-white/80 backdrop-blur-sm rounded-xl p-4 border border-amber-100 shadow-lg h-full flex flex-col">
                        <div className="flex items-center gap-2 mb-4 pb-2 border-b border-amber-50">
                        <div className="p-2 bg-blue-100 text-blue-700 rounded-lg">{IMPACT_DATA.regional.icon}</div>
                        <div>
                            <h2 className="font-bold text-slate-800">{IMPACT_DATA.regional.title}</h2>
                            <p className="text-xs text-slate-500">{IMPACT_DATA.regional.subtitle}</p>
                        </div>
                        </div>

                        {/* Grid Visual */}
                        <div className="h-32 mb-4 bg-gradient-to-b from-sky-50 to-slate-100 rounded-lg flex items-center justify-center overflow-hidden border border-slate-100 relative group">
                            <div className="absolute inset-0 grid grid-cols-6 grid-rows-4 opacity-10">
                                {[...Array(24)].map((_,i) => <div key={i} className="border border-slate-400"></div>)}
                            </div>
                            <div className="flex gap-4 items-end z-10">
                            <div className="flex flex-col items-center">
                                <Zap className={`w-8 h-8 ${comparisonMode ? 'text-amber-500' : 'text-slate-400'} drop-shadow-md`} />
                                <div className="text-[10px] font-bold text-slate-500 mt-1">GRID LOAD</div>
                            </div>
                            <div className="h-12 border-l-2 border-dashed border-slate-300 mx-2"></div>
                            <div className="flex flex-col items-center">
                                <Sun className="w-8 h-8 text-amber-500 animate-pulse-slow" />
                                <div className="text-[10px] font-bold text-amber-600 mt-1">PEAK</div>
                            </div>
                            </div>
                        </div>

                        <div className="flex-1 overflow-y-auto space-y-2 pr-1 custom-scrollbar">
                        {filterItems(IMPACT_DATA.regional.items).length === 0 && <p className="text-sm text-slate-400 text-center italic mt-10">No impacts in this category.</p>}
                        {filterItems(IMPACT_DATA.regional.items).map(item => (
                            <ImpactCard 
                            key={item.id} 
                            item={item} 
                            isActive={activeItem === item.id}
                            onClick={() => setActiveItem(activeItem === item.id ? null : item.id)}
                            showComparison={comparisonMode}
                            />
                        ))}
                        </div>
                    </div>
                    </div>

                    {/* Arrow Connector */}
                    <div className="lg:col-span-1 flex flex-col justify-center items-center">
                        <FlowArrow />
                    </div>

                    {/* --- GLOBAL ZONE --- */}
                    <div className="lg:col-span-3 flex flex-col z-10">
                    <div className="bg-white/80 backdrop-blur-sm rounded-xl p-4 border border-amber-100 shadow-lg h-full flex flex-col">
                        <div className="flex items-center gap-2 mb-4 pb-2 border-b border-amber-50">
                        <div className="p-2 bg-indigo-100 text-indigo-700 rounded-lg">{IMPACT_DATA.global.icon}</div>
                        <div>
                            <h2 className="font-bold text-slate-800">{IMPACT_DATA.global.title}</h2>
                            <p className="text-xs text-slate-500">{IMPACT_DATA.global.subtitle}</p>
                        </div>
                        </div>

                        {/* Global Visual */}
                        <div className="h-32 mb-4 bg-gradient-to-b from-slate-900 to-slate-800 rounded-lg flex items-center justify-center overflow-hidden border border-slate-100 relative text-white">
                            <Globe className="w-24 h-24 text-amber-500/20 absolute -right-4 -bottom-4 animate-float" />
                            <div className="z-10 text-center">
                            <div className="text-3xl font-bold text-amber-400">COâ‚‚</div>
                            <div className="text-xs text-amber-200 tracking-wider flex items-center gap-1 justify-center">
                                <TrendingUp className="w-3 h-3 rotate-180" /> 95% LESS
                            </div>
                            </div>
                        </div>

                        <div className="flex-1 overflow-y-auto space-y-2 pr-1 custom-scrollbar">
                        {filterItems(IMPACT_DATA.global.items).length === 0 && <p className="text-sm text-slate-400 text-center italic mt-10">No impacts in this category.</p>}
                        {filterItems(IMPACT_DATA.global.items).map(item => (
                            <ImpactCard 
                            key={item.id} 
                            item={item} 
                            isActive={activeItem === item.id}
                            onClick={() => setActiveItem(activeItem === item.id ? null : item.id)}
                            showComparison={comparisonMode}
                            />
                        ))}
                        </div>
                    </div>
                    </div>

                </div>

                {/* Legend / Footer */}
                <footer className="mt-8 pt-4 border-t border-amber-200 grid grid-cols-1 md:grid-cols-2 gap-4 text-xs text-slate-500">
                    <div className="flex items-center gap-4">
                    <span className="font-bold">Legend:</span>
                    <div className="flex items-center gap-1"><div className="w-3 h-3 bg-emerald-100 border-l-2 border-emerald-500"></div> Env</div>
                    <div className="flex items-center gap-1"><div className="w-3 h-3 bg-blue-100 border-l-2 border-blue-500"></div> Soc</div>
                    <div className="flex items-center gap-1"><div className="w-3 h-3 bg-amber-100 border-l-2 border-amber-500"></div> Eco</div>
                    </div>
                    <div className="md:text-right">
                        Click impact cards for details & SDG mappings.
                    </div>
                </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
