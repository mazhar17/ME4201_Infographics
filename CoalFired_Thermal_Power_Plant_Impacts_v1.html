<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diversion Hydropower Impact Assessment</title>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom Config for Tailwind -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    animation: {
                        'flow': 'flow 3s linear infinite',
                        'fade-in': 'fadeIn 0.3s ease-in',
                        'float': 'float 6s ease-in-out infinite',
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(-5px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        },
                        flow: {
                            '0%': { strokeDashoffset: '20' },
                            '100%': { strokeDashoffset: '0' }
                        }
                    }
                }
            }
        }
    </script>

    <style>
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #94a3b8; border-radius: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #64748b; }
        body { font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; }
    </style>
</head>
<body class="bg-teal-50 text-slate-800">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- Icon Components ---
        const IconBase = ({ children, className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>{children}</svg>
        );

        const Waves = ({ className }) => <IconBase className={className}><path d="M2 6c.6.5 1.2 1 2.5 1C7 7 7 5 9.5 5c2.6 0 2.4 2 5 2 2.5 0 2.5-2 5-2 1.3 0 1.9.5 2.5 1"/><path d="M2 12c.6.5 1.2 1 2.5 1 2.5 0 2.5-2 5-2 2.6 0 2.4 2 5 2 2.5 0 2.5-2 5-2 1.3 0 1.9.5 2.5 1"/><path d="M2 18c.6.5 1.2 1 2.5 1 2.5 0 2.5-2 5-2 2.6 0 2.4 2 5 2 2.5 0 2.5-2 5-2 1.3 0 1.9.5 2.5 1"/></IconBase>;
        const Zap = ({ className }) => <IconBase className={className}><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/></IconBase>;
        const Globe = ({ className }) => <IconBase className={className}><circle cx="12" cy="12" r="10"/><line x1="2" y1="12" x2="22" y2="12"/><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"/></IconBase>;
        const MapPin = ({ className }) => <IconBase className={className}><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"/><circle cx="12" cy="10" r="3"/></IconBase>;
        const Users = ({ className }) => <IconBase className={className}><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M23 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></IconBase>;
        const Droplet = ({ className }) => <IconBase className={className}><path d="M12 22a7 7 0 0 0 7-7c0-2-1-3.9-3-5.5s-3.5-4-4-6.5c-.5 2.5-2 4.9-4 6.5C6 11.1 5 13 5 15a7 7 0 0 0 7 7z"/></IconBase>;
        const Factory = ({ className }) => <IconBase className={className}><path d="M2 20a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8l-7 5V8l-7 5V4a2 2 0 0 0-2-2H4a2 2 0 0 0-2 2Z"/><path d="M17 18h1"/><path d="M12 18h1"/><path d="M7 18h1"/></IconBase>;
        const Leaf = ({ className }) => <IconBase className={className}><path d="M11 20A7 7 0 0 1 9.8 6.1C15.5 5 17 4.48 19 2c1 2 .5 3.5-.5 9.2A7 7 0 0 1 11 20Z"/><path d="m8 21 5-5"/></IconBase>;
        const ArrowRight = ({ className }) => <IconBase className={className}><line x1="5" y1="12" x2="19" y2="12"/><polyline points="12 5 19 12 12 19"/></IconBase>;
        const TrendingUp = ({ className }) => <IconBase className={className}><polyline points="23 6 13.5 15.5 8.5 10.5 1 18"/><polyline points="17 6 23 6 23 12"/></IconBase>;
        const Layout = ({ className }) => <IconBase className={className}><rect x="3" y="3" width="18" height="18" rx="2" ry="2"/><line x1="3" y1="9" x2="21" y2="9"/><line x1="9" y1="21" x2="9" y2="9"/></IconBase>;
        const Fish = ({ className }) => <IconBase className={className}><path d="M6.5 12c.94-2.08 2.3-4 4.5-4 2.9 0 4 3 6 3 1.5 0 2.5-1 3.5-3 .46 1.8 1.5 3 2.5 3 2 0 1-5 1-5-1.5 2-2.5 3-4.5 3-2.5 0-3.5-3-6-3-2 0-3.5 2-5.5 3-1.5.75-2.5 3-2.5 3z"/><path d="M19 13v.01"/></IconBase>;
        const Mountain = ({ className }) => <IconBase className={className}><path d="m8 3 4 8 5-5 5 15H2L8 3z"/></IconBase>;
        
        // --- Data Constants ---
        const SDG_DATA = {
            6: { id: 6, label: "Clean Water", color: "bg-cyan-500" },
            7: { id: 7, label: "Clean Energy", color: "bg-yellow-500" },
            8: { id: 8, label: "Decent Work", color: "bg-red-700" },
            9: { id: 9, label: "Infrastructure", color: "bg-orange-500" },
            11: { id: 11, label: "Sustainable Cities", color: "bg-orange-400" },
            13: { id: 13, label: "Climate Action", color: "bg-green-800" },
            15: { id: 15, label: "Life on Land", color: "bg-lime-600" },
        };

        const IMPACT_DATA = {
            local: {
                title: "Local Level",
                subtitle: "River & Bypassed Reach",
                icon: <MapPin className="w-5 h-5" />,
                items: [
                {
                    id: "l1",
                    title: "The Bypassed Reach",
                    category: "environmental",
                    icon: <Droplet className="w-4 h-4" />,
                    desc: "Water is diverted into a pipe, leaving a stretch of river with reduced flow (the bypassed reach). Minimum ecological flow must be maintained to sustain life.",
                    comparison: "Impoundment dams flood land; Diversion de-waters specific river sections.",
                    sdgs: [15, 6]
                },
                {
                    id: "l2",
                    title: "Sediment Continuity",
                    category: "environmental",
                    icon: <Waves className="w-4 h-4" />,
                    desc: "Diversion weirs are small and allow sediment to pass over or through, preserving downstream river morphology and deltas.",
                    comparison: "Large dams trap sediment, starving downstream ecosystems.",
                    sdgs: [15]
                },
                {
                    id: "l3",
                    title: "Minimal Displacement",
                    category: "social",
                    icon: <Users className="w-4 h-4" />,
                    desc: "Because there is no large reservoir, human displacement is minimal. Land use is mostly limited to the powerhouse and penstock corridor.",
                    comparison: "Reservoir hydro often requires relocating entire villages.",
                    sdgs: [11]
                },
                {
                    id: "l4",
                    title: "Fish Passage",
                    category: "environmental",
                    icon: <Fish className="w-4 h-4" />,
                    desc: "Easier to mitigate than high dams. Weirs are lower, allowing for effective fish ladders or nature-like bypass channels.",
                    comparison: "High dams present near-impossible barriers for many migratory fish.",
                    sdgs: [15]
                }
                ]
            },
            regional: {
                title: "Regional Level",
                subtitle: "Grid & Seasonality",
                icon: <Factory className="w-5 h-5" />,
                items: [
                {
                    id: "r1",
                    title: "Variable 'Run-of-River' Output",
                    category: "economic",
                    icon: <Zap className="w-4 h-4" />,
                    desc: "Power generation fluctuates directly with river flow. High output during melt/rain, low output during dry seasons. Not fully dispatchable.",
                    comparison: "Reservoir hydro acts as a battery; Diversion acts more like Wind/Solar.",
                    sdgs: [7]
                },
                {
                    id: "r2",
                    title: "Grid Support",
                    category: "economic",
                    icon: <TrendingUp className="w-4 h-4" />,
                    desc: "Provides predictable seasonal baseload. Unlike wind/solar, short-term volatility (seconds/minutes) is low.",
                    comparison: "More predictable than wind, but less flexible than gas/reservoirs.",
                    sdgs: [7, 9]
                },
                {
                    id: "r3",
                    title: "Infrastructure Corridors",
                    category: "social",
                    icon: <Mountain className="w-4 h-4" />,
                    desc: "Often located in remote mountainous terrain, requiring new access roads that can open up wilderness areas to further development.",
                    comparison: "Thermal plants are usually built near existing urban infrastructure.",
                    sdgs: [9, 15]
                }
                ]
            },
            global: {
                title: "Global Level",
                subtitle: "Planetary Impact",
                icon: <Globe className="w-5 h-5" />,
                items: [
                {
                    id: "g1",
                    title: "Ultra-Low Emissions",
                    category: "environmental",
                    icon: <Leaf className="w-4 h-4" />,
                    desc: "Without organic matter decomposing in a stagnant reservoir, GHG emissions are negligible, comparable to wind power.",
                    comparison: "Lower emissions than tropical reservoir hydro.",
                    sdgs: [13]
                },
                {
                    id: "g2",
                    title: "Water Security",
                    category: "social",
                    icon: <Droplet className="w-4 h-4" />,
                    desc: "Does not consume water (non-consumptive use). Water is returned to the river, available for downstream users.",
                    comparison: "Thermal cooling consumes significant water volumes via evaporation.",
                    sdgs: [6]
                },
                {
                    id: "g3",
                    title: "Decentralized Energy",
                    category: "economic",
                    icon: <Users className="w-4 h-4" />,
                    desc: "Ideal for rural electrification or micro-grids in mountainous developing nations, reducing reliance on diesel generators.",
                    comparison: "Large fossil/nuclear plants require massive centralized grids.",
                    sdgs: [7, 11]
                }
                ]
            }
        };

        // --- Visual Components ---

        const SDGIcon = ({ id }) => {
            const data = SDG_DATA[id];
            if (!data) return null;
            return (
                <div className={`${data.color} text-white text-[10px] font-bold px-2 py-1 rounded shadow-sm flex items-center gap-1 min-w-max transform transition hover:scale-105 cursor-default`} title={`SDG ${id}: ${data.label}`}>
                <span>{id}</span>
                <span className="hidden sm:inline opacity-90 font-normal">{data.label}</span>
                </div>
            );
        };

        const DiversionVisual = () => (
            <div className="w-full h-full relative overflow-hidden bg-gradient-to-b from-teal-50 to-emerald-50 rounded-lg border border-teal-100">
                {/* Hills Background */}
                <path d="M0 50 L80 20 L200 60 L200 150 L0 150 Z" fill="#A7F3D0" opacity="0.3" className="absolute top-0 w-full" />
                
                {/* SVG Schematic */}
                <svg viewBox="0 0 200 150" className="absolute bottom-0 w-full h-full">
                    {/* Background Terrain */}
                    <path d="M0 40 L60 20 L150 50 L200 30 L200 150 L0 150 Z" fill="#10B981" opacity="0.1" />

                    {/* Main River (Upstream) */}
                    <path d="M0 30 C 20 30, 40 40, 50 50 L 60 60" stroke="#0EA5E9" strokeWidth="12" fill="none" />
                    
                    {/* Weir (Small Dam) */}
                    <rect x="55" y="55" width="10" height="20" transform="rotate(-20 60 65)" fill="#64748B" stroke="#475569" />

                    {/* Intake Structure */}
                    <rect x="50" y="40" width="15" height="15" fill="#94A3B8" stroke="#475569" />

                    {/* Penstock (Pipe/Canal) - Going along the side */}
                    <path d="M60 45 L 140 100" stroke="#64748B" strokeWidth="4" strokeDasharray="4 2" />

                    {/* Bypassed Reach (The river with less water) */}
                    <path d="M60 60 Q 80 80, 100 90 T 140 110" stroke="#7DD3FC" strokeWidth="3" fill="none" strokeDasharray="2 2" />
                    
                    {/* Powerhouse */}
                    <rect x="135" y="95" width="25" height="20" fill="#CBD5E1" stroke="#475569" />
                    <circle cx="148" cy="105" r="4" fill="#F59E0B" className="animate-spin" style={{animationDuration: '3s'}} />

                    {/* Tailrace (Water returning) */}
                    <path d="M150 115 L 160 120" stroke="#0EA5E9" strokeWidth="8" />

                    {/* Downstream River (Full flow again) */}
                    <path d="M140 110 Q 160 120, 180 120 L 200 125" stroke="#0EA5E9" strokeWidth="12" fill="none" />

                    {/* Grid Lines */}
                    <path d="M148 95 L 148 70 L 180 70" stroke="#475569" strokeWidth="1" />
                </svg>
                
                {/* Labels */}
                <div className="absolute top-8 left-2 text-[10px] text-teal-800 font-bold bg-white/60 px-1 rounded">WEIR</div>
                <div className="absolute top-1/2 left-1/3 text-[9px] text-teal-600 font-bold italic rotate-12">Bypassed Reach</div>
                <div className="absolute bottom-4 right-2 text-[10px] text-teal-800 font-bold bg-white/60 px-1 rounded">POWERHOUSE</div>
            </div>
        );

        const OutputVisual = ({ isComparison }) => (
            <div className="w-full h-full relative overflow-hidden bg-slate-900 rounded-lg flex items-center justify-center">
                 {/* Grid Lines */}
                 <div className="absolute inset-0 grid grid-cols-6 grid-rows-4 opacity-20">
                    {[...Array(24)].map((_,i) => <div key={i} className="border border-teal-500"></div>)}
                </div>

                {/* Graph */}
                <svg viewBox="0 0 200 100" className="w-3/4 h-3/4 z-10">
                    {/* Flat Baseload (Nuclear/Coal/Reservoir) Dotted */}
                    <line x1="10" y1="30" x2="190" y2="30" stroke="#94A3B8" strokeWidth="2" strokeDasharray="4 4" opacity="0.5" />
                    <text x="180" y="25" textAnchor="end" fill="#94A3B8" fontSize="8" opacity="0.7">BASELOAD</text>

                    {/* Seasonal Run-of-River Curve */}
                    <path d="M10 80 Q 40 80, 60 70 T 90 20 T 140 60 T 190 80" fill="none" stroke="#2DD4BF" strokeWidth="3" />
                    <path d="M10 80 Q 40 80, 60 70 T 90 20 T 140 60 T 190 80 V 100 H 10 Z" fill="#2DD4BF" opacity="0.2" />
                    
                    <text x="100" y="90" textAnchor="middle" fill="#2DD4BF" fontSize="10" fontWeight="bold">SEASONAL (RUN-OF-RIVER)</text>
                </svg>
            </div>
        );

        const ImpactCard = ({ item, isActive, onClick, showComparison }) => {
            const categoryColors = {
                environmental: "border-l-emerald-500 text-emerald-900 bg-emerald-50 hover:bg-emerald-100",
                social: "border-l-blue-500 text-blue-900 bg-blue-50 hover:bg-blue-100",
                economic: "border-l-amber-500 text-amber-900 bg-amber-50 hover:bg-amber-100"
            };

            return (
                <div 
                onClick={onClick}
                className={`
                    relative p-3 mb-3 rounded-r border-l-4 shadow-sm cursor-pointer transition-all duration-300
                    ${categoryColors[item.category]}
                    ${isActive ? 'ring-2 ring-offset-1 ring-teal-300 translate-x-1' : 'opacity-90 hover:opacity-100'}
                `}
                >
                <div className="flex items-center gap-2 mb-1">
                    <div className="p-1 rounded-full bg-white/50">{item.icon}</div>
                    <h4 className="font-semibold text-sm leading-tight">{item.title}</h4>
                </div>
                
                {isActive && (
                    <div className="mt-2 text-xs opacity-90 animate-fade-in">
                    <p className="mb-2 leading-relaxed">{item.desc}</p>
                    {showComparison && (
                        <div className="mt-2 p-2 bg-slate-800/5 rounded border border-slate-800/10 italic">
                        <span className="font-bold not-italic text-[10px] uppercase tracking-wider text-slate-500 block mb-1">Vs. Alternatives</span>
                        {item.comparison}
                        </div>
                    )}
                    <div className="flex flex-wrap gap-1 mt-3 pt-2 border-t border-black/5">
                        {item.sdgs.map(sdg => <SDGIcon key={sdg} id={sdg} />)}
                    </div>
                    </div>
                )}
                </div>
            );
        };

        const FlowArrow = () => (
            <div className="hidden lg:flex items-center justify-center text-teal-300 mx-2 animate-pulse">
                <ArrowRight className="w-8 h-8" strokeWidth={3} />
            </div>
        );

        // --- Main App Component ---

        const App = () => {
            const [filter, setFilter] = useState('all'); 
            const [activeItem, setActiveItem] = useState(null);
            const [comparisonMode, setComparisonMode] = useState(false);

            useEffect(() => {
                setActiveItem('l1');
            }, []);

            const filterItems = (items) => {
                if (filter === 'all') return items;
                return items.filter(i => i.category === filter);
            };

            const handleCategoryClick = (cat) => {
                setFilter(cat);
                setActiveItem(null); 
            };

            return (
                <div className="min-h-screen bg-teal-50 text-slate-800 font-sans selection:bg-teal-100 p-4 md:p-8 flex flex-col">
                
                {/* Header */}
                <header className="mb-8 border-b border-teal-200 pb-4 flex flex-col md:flex-row justify-between items-start md:items-end gap-4">
                    <div>
                    <h1 className="text-3xl font-bold text-slate-900 tracking-tight flex items-center gap-3">
                        <Waves className="text-teal-600 w-8 h-8" />
                        Diversion Hydropower Impact
                    </h1>
                    <p className="text-slate-500 mt-1 max-w-2xl">
                        Interactive visualization of environmental, social, and economic impacts of Diversion (Run-of-River) Hydropower. 
                        Mapped to UN Sustainable Development Goals (SDGs).
                    </p>
                    </div>
                    
                    <div className="flex flex-col items-end gap-2">
                    <div className="flex items-center bg-white rounded-lg p-1 shadow-sm border border-teal-200">
                        <span className="text-xs font-semibold px-2 text-slate-400 mr-1">COMPARE:</span>
                        <button
                        onClick={() => setComparisonMode(!comparisonMode)}
                        className={`
                            px-3 py-1 text-xs font-bold rounded transition-colors
                            ${comparisonMode ? 'bg-slate-800 text-white' : 'bg-slate-100 text-slate-500 hover:bg-slate-200'}
                        `}
                        >
                        {comparisonMode ? 'VS OTHERS ON' : 'VS OTHERS OFF'}
                        </button>
                    </div>
                    </div>
                </header>

                {/* Controls */}
                <div className="flex flex-wrap gap-2 mb-8 justify-center">
                    {[
                    { id: 'all', label: 'All Impacts', icon: <Layout className="w-4 h-4"/> },
                    { id: 'environmental', label: 'Environmental', icon: <Leaf className="w-4 h-4"/> },
                    { id: 'social', label: 'Social', icon: <Users className="w-4 h-4"/> },
                    { id: 'economic', label: 'Economic', icon: <TrendingUp className="w-4 h-4"/> },
                    ].map(btn => (
                    <button
                        key={btn.id}
                        onClick={() => handleCategoryClick(btn.id)}
                        className={`
                        flex items-center gap-2 px-4 py-2 rounded-full text-sm font-medium transition-all shadow-sm border
                        ${filter === btn.id 
                            ? 'bg-teal-600 text-white border-teal-600 shadow-md transform scale-105' 
                            : 'bg-white text-slate-600 border-slate-200 hover:bg-slate-50 hover:border-slate-300'}
                        `}
                    >
                        {btn.icon}
                        {btn.label}
                    </button>
                    ))}
                </div>

                {/* Main Visualization Grid */}
                <div className="flex-1 grid grid-cols-1 lg:grid-cols-11 gap-6 relative">
                    
                    {/* Background Visual Layer */}
                    <div className="hidden lg:block absolute inset-0 pointer-events-none opacity-5 z-0">
                        <div className="absolute top-1/2 left-1/4 w-96 h-96 bg-emerald-400 rounded-full blur-3xl transform -translate-y-1/2"></div>
                        <div className="absolute top-1/2 right-1/4 w-96 h-96 bg-teal-400 rounded-full blur-3xl transform -translate-y-1/2"></div>
                    </div>

                    {/* --- LOCAL ZONE --- */}
                    <div className="lg:col-span-3 flex flex-col z-10">
                    <div className="bg-white/80 backdrop-blur-sm rounded-xl p-4 border border-teal-100 shadow-lg h-full flex flex-col">
                        <div className="flex items-center gap-2 mb-4 pb-2 border-b border-teal-50">
                        <div className="p-2 bg-teal-100 text-teal-700 rounded-lg">{IMPACT_DATA.local.icon}</div>
                        <div>
                            <h2 className="font-bold text-slate-800">{IMPACT_DATA.local.title}</h2>
                            <p className="text-xs text-slate-500">{IMPACT_DATA.local.subtitle}</p>
                        </div>
                        </div>
                        
                        {/* Visual */}
                        <div className="h-32 mb-4">
                            <DiversionVisual />
                        </div>

                        <div className="flex-1 overflow-y-auto space-y-2 pr-1 custom-scrollbar">
                        {filterItems(IMPACT_DATA.local.items).length === 0 && <p className="text-sm text-slate-400 text-center italic mt-10">No impacts in this category.</p>}
                        {filterItems(IMPACT_DATA.local.items).map(item => (
                            <ImpactCard 
                            key={item.id} 
                            item={item} 
                            isActive={activeItem === item.id}
                            onClick={() => setActiveItem(activeItem === item.id ? null : item.id)}
                            showComparison={comparisonMode}
                            />
                        ))}
                        </div>
                    </div>
                    </div>

                    {/* Arrow Connector */}
                    <div className="lg:col-span-1 flex flex-col justify-center items-center">
                        <FlowArrow />
                    </div>

                    {/* --- REGIONAL ZONE --- */}
                    <div className="lg:col-span-3 flex flex-col z-10">
                    <div className="bg-white/80 backdrop-blur-sm rounded-xl p-4 border border-teal-100 shadow-lg h-full flex flex-col">
                        <div className="flex items-center gap-2 mb-4 pb-2 border-b border-teal-50">
                        <div className="p-2 bg-emerald-100 text-emerald-700 rounded-lg">{IMPACT_DATA.regional.icon}</div>
                        <div>
                            <h2 className="font-bold text-slate-800">{IMPACT_DATA.regional.title}</h2>
                            <p className="text-xs text-slate-500">{IMPACT_DATA.regional.subtitle}</p>
                        </div>
                        </div>

                        {/* Grid Visual */}
                        <div className="h-32 mb-4 rounded-lg overflow-hidden border border-slate-200">
                             <OutputVisual isComparison={comparisonMode} />
                        </div>

                        <div className="flex-1 overflow-y-auto space-y-2 pr-1 custom-scrollbar">
                        {filterItems(IMPACT_DATA.regional.items).length === 0 && <p className="text-sm text-slate-400 text-center italic mt-10">No impacts in this category.</p>}
                        {filterItems(IMPACT_DATA.regional.items).map(item => (
                            <ImpactCard 
                            key={item.id} 
                            item={item} 
                            isActive={activeItem === item.id}
                            onClick={() => setActiveItem(activeItem === item.id ? null : item.id)}
                            showComparison={comparisonMode}
                            />
                        ))}
                        </div>
                    </div>
                    </div>

                    {/* Arrow Connector */}
                    <div className="lg:col-span-1 flex flex-col justify-center items-center">
                        <FlowArrow />
                    </div>

                    {/* --- GLOBAL ZONE --- */}
                    <div className="lg:col-span-3 flex flex-col z-10">
                    <div className="bg-white/80 backdrop-blur-sm rounded-xl p-4 border border-teal-100 shadow-lg h-full flex flex-col">
                        <div className="flex items-center gap-2 mb-4 pb-2 border-b border-teal-50">
                        <div className="p-2 bg-cyan-100 text-cyan-700 rounded-lg">{IMPACT_DATA.global.icon}</div>
                        <div>
                            <h2 className="font-bold text-slate-800">{IMPACT_DATA.global.title}</h2>
                            <p className="text-xs text-slate-500">{IMPACT_DATA.global.subtitle}</p>
                        </div>
                        </div>

                        {/* Global Visual */}
                        <div className="h-32 mb-4 bg-gradient-to-b from-slate-900 to-slate-800 rounded-lg flex items-center justify-center overflow-hidden border border-slate-100 relative text-white">
                            <Globe className="w-24 h-24 text-teal-500/20 absolute -right-4 -bottom-4 animate-float" />
                            <div className="z-10 text-center">
                                <div className="text-3xl font-bold text-teal-400">0%</div>
                                <div className="text-xs text-teal-200 tracking-wider flex items-center gap-1 justify-center mt-1">
                                    <Leaf className="w-3 h-3" /> METHANE
                                </div>
                            </div>
                        </div>

                        <div className="flex-1 overflow-y-auto space-y-2 pr-1 custom-scrollbar">
                        {filterItems(IMPACT_DATA.global.items).length === 0 && <p className="text-sm text-slate-400 text-center italic mt-10">No impacts in this category.</p>}
                        {filterItems(IMPACT_DATA.global.items).map(item => (
                            <ImpactCard 
                            key={item.id} 
                            item={item} 
                            isActive={activeItem === item.id}
                            onClick={() => setActiveItem(activeItem === item.id ? null : item.id)}
                            showComparison={comparisonMode}
                            />
                        ))}
                        </div>
                    </div>
                    </div>

                </div>

                {/* Legend / Footer */}
                <footer className="mt-8 pt-4 border-t border-teal-200 grid grid-cols-1 md:grid-cols-2 gap-4 text-xs text-slate-500">
                    <div className="flex items-center gap-4">
                    <span className="font-bold">Legend:</span>
                    <div className="flex items-center gap-1"><div className="w-3 h-3 bg-emerald-100 border-l-2 border-emerald-500"></div> Env</div>
                    <div className="flex items-center gap-1"><div className="w-3 h-3 bg-blue-100 border-l-2 border-blue-500"></div> Soc</div>
                    <div className="flex items-center gap-1"><div className="w-3 h-3 bg-amber-100 border-l-2 border-amber-500"></div> Eco</div>
                    </div>
                    <div className="md:text-right">
                        Click impact cards for details & SDG mappings.
                    </div>
                </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
