<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coal Power Impact Assessment</title>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom Config for Tailwind -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    animation: {
                        'flicker': 'flicker 2s infinite alternate',
                        'flow-h': 'flowH 2s linear infinite',
                        'spin-fast': 'spin 1s linear infinite',
                        'fade-in': 'fadeIn 0.3s ease-in',
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'conveyor': 'conveyor 1s linear infinite',
                        'rise': 'rise 4s linear infinite',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(-5px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                        flicker: {
                            '0%, 100%': { opacity: '1', transform: 'scale(1)' },
                            '50%': { opacity: '0.8', transform: 'scale(0.95)' },
                        },
                        flowH: {
                            '0%': { strokeDashoffset: '20' },
                            '100%': { strokeDashoffset: '0' }
                        },
                        conveyor: {
                            '0%': { strokeDashoffset: '10' },
                            '100%': { strokeDashoffset: '0' }
                        },
                        rise: {
                            '0%': { transform: 'translateY(0)', opacity: '0.6' },
                            '100%': { transform: 'translateY(-20px)', opacity: '0' }
                        }
                    }
                }
            }
        }
    </script>

    <style>
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #64748b; border-radius: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #475569; }
        body { font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; }
    </style>
</head>
<body class="bg-slate-100 text-slate-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- Icon Components ---
        const IconBase = ({ children, className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>{children}</svg>
        );

        const Flame = ({ className }) => <IconBase className={className}><path d="M8.5 14.5A2.5 2.5 0 0 0 11 12c0-1.38-.5-2-1-3-1.072-2.143-.224-4.054 2-6 .5 2.5 2 4.9 4 6.5 2 1.6 3 3.5 3 5.5a7 7 0 1 1-14 0c0-1.1.2-2.2.6-3.3.3.9.8 1.9 1.9 2.8z"/></IconBase>;
        const Factory = ({ className }) => <IconBase className={className}><path d="M2 20a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8l-7 5V8l-7 5V4a2 2 0 0 0-2-2H4a2 2 0 0 0-2 2Z"/><path d="M17 18h1"/><path d="M12 18h1"/><path d="M7 18h1"/></IconBase>;
        const Zap = ({ className }) => <IconBase className={className}><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/></IconBase>;
        const Globe = ({ className }) => <IconBase className={className}><circle cx="12" cy="12" r="10"/><line x1="2" y1="12" x2="22" y2="12"/><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"/></IconBase>;
        const MapPin = ({ className }) => <IconBase className={className}><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"/><circle cx="12" cy="10" r="3"/></IconBase>;
        const Users = ({ className }) => <IconBase className={className}><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M23 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></IconBase>;
        const Droplet = ({ className }) => <IconBase className={className}><path d="M12 22a7 7 0 0 0 7-7c0-2-1-3.9-3-5.5s-3.5-4-4-6.5c-.5 2.5-2 4.9-4 6.5C6 11.1 5 13 5 15a7 7 0 0 0 7 7z"/></IconBase>;
        const CloudFog = ({ className }) => <IconBase className={className}><path d="M4 14.899A7 7 0 1 1 15.71 8h1.79a4.5 4.5 0 0 1 2.5 8.242"/><path d="M16 20h2a2 2 0 0 0 2-2"/><path d="M2 16h.01"/><path d="M7 18h11"/><path d="M16 20h2"/><path d="M13 16h-4"/></IconBase>;
        const TrendingUp = ({ className }) => <IconBase className={className}><polyline points="23 6 13.5 15.5 8.5 10.5 1 18"/><polyline points="17 6 23 6 23 12"/></IconBase>;
        const Layout = ({ className }) => <IconBase className={className}><rect x="3" y="3" width="18" height="18" rx="2" ry="2"/><line x1="3" y1="9" x2="21" y2="9"/><line x1="9" y1="21" x2="9" y2="9"/></IconBase>;
        const ArrowRight = ({ className }) => <IconBase className={className}><line x1="5" y1="12" x2="19" y2="12"/><polyline points="12 5 19 12 12 19"/></IconBase>;
        const Train = ({ className }) => <IconBase className={className}><rect x="4" y="3" width="16" height="16" rx="2" /><path d="M4 11h16" /><path d="M12 3v8" /><circle cx="8" cy="19" r="2" /><circle cx="16" cy="19" r="2" /><path d="M8 8h.01" /><path d="M16 8h.01" /></IconBase>;
        const Trash2 = ({ className }) => <IconBase className={className}><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/><line x1="10" y1="11" x2="10" y2="17"/><line x1="14" y1="11" x2="14" y2="17"/></IconBase>;
        const AlertTriangle = ({ className }) => <IconBase className={className}><path d="m21.73 18-8-14a2 2 0 0 0-3.48 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3Z"/><line x1="12" y1="9" x2="12" y2="13"/><line x1="12" y1="17" x2="12.01" y2="17"/></IconBase>;
        const Calculator = ({ className }) => <IconBase className={className}><rect x="4" y="2" width="16" height="20" rx="2" /><line x1="8" y1="6" x2="16" y2="6" /><line x1="8" y1="10" x2="8" y2="10" /><line x1="12" y1="10" x2="12" y2="10" /><line x1="16" y1="10" x2="16" y2="10" /><line x1="8" y1="14" x2="8" y2="14" /><line x1="12" y1="14" x2="12" y2="14" /><line x1="16" y1="14" x2="16" y2="14" /><line x1="8" y1="18" x2="8" y2="18" /><line x1="12" y1="18" x2="12" y2="18" /><line x1="16" y1="18" x2="16" y2="18" /></IconBase>;
        const X = ({ className }) => <IconBase className={className}><line x1="18" y1="6" x2="6" y2="18" /><line x1="6" y1="6" x2="18" y2="18" /></IconBase>;

        // --- Data Constants (UPDATED FOR COAL) ---
        const SDG_DATA = {
            3: { id: 3, label: "Good Health", color: "bg-green-600" },
            6: { id: 6, label: "Clean Water", color: "bg-cyan-500" },
            7: { id: 7, label: "Affordable Energy", color: "bg-yellow-500" },
            8: { id: 8, label: "Decent Work", color: "bg-red-700" },
            9: { id: 9, label: "Industry", color: "bg-orange-500" },
            11: { id: 11, label: "Sustainable Cities", color: "bg-orange-400" },
            12: { id: 12, label: "Responsible Cons.", color: "bg-yellow-600" },
            13: { id: 13, label: "Climate Action", color: "bg-green-800" },
            15: { id: 15, label: "Life on Land", color: "bg-lime-600" },
        };

        const IMPACT_DATA = {
            local: {
                title: "Local Level",
                subtitle: "Air & Waste Impacts",
                icon: <MapPin className="w-5 h-5" />,
                items: [
                {
                    id: "l1",
                    title: "Air Quality (Particulates)",
                    category: "environmental",
                    icon: <CloudFog className="w-4 h-4" />,
                    desc: "Burning coal releases Sulfur Dioxide (SOâ‚‚), Nitrogen Oxides (NOx), Mercury, and Particulate Matter (PM2.5), causing respiratory issues and smog.",
                    comparison: "Significantly dirtier than Gas; Renewables have zero emissions.",
                    sdgs: [3, 11]
                },
                {
                    id: "l2",
                    title: "Coal Ash Disposal",
                    category: "environmental",
                    icon: <Trash2 className="w-4 h-4" />,
                    desc: "Combustion leaves behind heavy ash containing arsenic and lead. Improper storage (ash ponds) can leach into groundwater or spill.",
                    comparison: "Gas plants do not produce solid waste residue like ash.",
                    sdgs: [6, 15]
                },
                {
                    id: "l3",
                    title: "Water Intensity",
                    category: "environmental",
                    icon: <Droplet className="w-4 h-4" />,
                    desc: "Thermal plants require massive amounts of water for cooling and steam generation, often stressing local water supplies and causing thermal pollution.",
                    comparison: "Uses more water per MWh than Gas or Nuclear.",
                    sdgs: [6, 12]
                },
                {
                    id: "l4",
                    title: "Land Footprint",
                    category: "environmental",
                    icon: <Layout className="w-4 h-4" />,
                    desc: "Requires land for the plant, large coal storage piles, and ash disposal ponds. Coal dust from storage can affect nearby communities.",
                    comparison: "Larger footprint than Gas plants.",
                    sdgs: [15]
                }
                ]
            },
            regional: {
                title: "Regional Level",
                subtitle: "Grid, Transport & Ecology",
                icon: <Factory className="w-5 h-5" />,
                items: [
                {
                    id: "r1",
                    title: "Baseload Reliability",
                    category: "economic",
                    icon: <Zap className="w-4 h-4" />,
                    desc: "Provides steady 'baseload' power. It has high inertia (grid stability) but cannot ramp up/down quickly to match variable renewables.",
                    comparison: "Less flexible than Gas; more consistent than Wind/Solar.",
                    sdgs: [7, 9]
                },
                {
                    id: "r2",
                    title: "Rail & Barge Transport",
                    category: "social",
                    icon: <Train className="w-4 h-4" />,
                    desc: "Coal is bulky and transported by rail or barge. This creates congestion, noise, and dust along transport corridors, unlike pipelines.",
                    comparison: "Gas moves by pipe; Coal moves by physical freight.",
                    sdgs: [9, 11]
                },
                {
                    id: "r3",
                    title: "Mining Impacts",
                    category: "environmental",
                    icon: <AlertTriangle className="w-4 h-4" />,
                    desc: "Upstream mining (strip mining, mountaintop removal) degrades regional landscapes, biodiversity, and water quality well before fuel reaches the plant.",
                    comparison: "More physically destructive to land than gas drilling.",
                    sdgs: [15]
                },
                {
                    id: "r4",
                    title: "Acid Rain",
                    category: "environmental",
                    icon: <CloudFog className="w-4 h-4" />,
                    desc: "SOâ‚‚/NOx emissions travel across borders, reacting with water to form acid rain that damages forests and lakes hundreds of miles downwind.",
                    comparison: "Coal is the primary industrial cause of acid rain.",
                    sdgs: [13, 15]
                }
                ]
            },
            global: {
                title: "Global Level",
                subtitle: "Climate Crisis",
                icon: <Globe className="w-5 h-5" />,
                items: [
                {
                    id: "g1",
                    title: "Highest Carbon Intensity",
                    category: "environmental",
                    icon: <Globe className="w-4 h-4" />,
                    desc: "The most carbon-intensive fossil fuel (~900-1000g CO2/kWh). Single largest contributor to anthropogenic climate change.",
                    comparison: "Emits ~2x more CO2 than Gas and ~20x more than Solar.",
                    sdgs: [13]
                },
                {
                    id: "g3",
                    title: "Economic Viability",
                    category: "economic",
                    icon: <TrendingUp className="w-4 h-4" />,
                    desc: "In many regions, new Solar/Wind is cheaper than running existing Coal plants. Coal faces high risk of becoming 'stranded assets'.",
                    comparison: "Renewables are now the cheapest source of new bulk power.",
                    sdgs: [7, 8]
                }
                ]
            }
        };

        // --- Visual Components ---

        const SDGIcon = ({ id }) => {
            const data = SDG_DATA[id];
            if (!data) return null;
            return (
                <div className={`${data.color} text-white text-[10px] font-bold px-2 py-1 rounded shadow-sm flex items-center gap-1 min-w-max transform transition hover:scale-105 cursor-default`} title={`SDG ${id}: ${data.label}`}>
                <span>{id}</span>
                <span className="hidden sm:inline opacity-90 font-normal">{data.label}</span>
                </div>
            );
        };

        const CoalPlantVisual = () => (
            <div className="w-full h-full relative overflow-hidden bg-gradient-to-b from-slate-300 to-slate-100 rounded-lg border border-slate-300">
                {/* Visual Elements */}
                <div className="absolute inset-0 bg-slate-400/10"></div>

                {/* SVG Plant Structure */}
                <svg viewBox="0 0 200 150" className="absolute bottom-0 w-full h-full">
                    {/* Ground */}
                    <path d="M0 130 L200 130 L200 150 L0 150 Z" fill="#5F6F81" />
                    
                    {/* Coal Pile */}
                    <path d="M-10 135 Q 20 100 50 135 Z" fill="#1F2937" />
                    <path d="M30 135 Q 60 110 90 135 Z" fill="#374151" />
                    
                    {/* Conveyor Belt */}
                    <line x1="40" y1="120" x2="80" y2="100" stroke="#4B5563" strokeWidth="4" />
                    <line x1="40" y1="120" x2="80" y2="100" stroke="#9CA3AF" strokeWidth="2" strokeDasharray="4 4" className="animate-conveyor" />

                    {/* Main Boiler Building */}
                    <rect x="80" y="80" width="60" height="50" fill="#475569" stroke="#334155" />
                    <rect x="90" y="70" width="40" height="10" fill="#64748B" />

                    {/* Tall Smokestack */}
                    <rect x="150" y="40" width="12" height="90" fill="#94A3B8" stroke="#64748B" />
                    <rect x="148" y="38" width="16" height="4" fill="#334155" />
                    
                    {/* Dark Smoke */}
                    <g className="animate-rise">
                        <circle cx="156" cy="35" r="5" fill="#333" opacity="0.4" />
                        <circle cx="160" cy="25" r="7" fill="#333" opacity="0.3" />
                        <circle cx="152" cy="15" r="9" fill="#333" opacity="0.2" />
                    </g>
                     
                    {/* Cooling Tower */}
                    <path d="M110 130 L130 130 L125 100 L115 100 Z" fill="#E2E8F0" stroke="#94A3B8" />
                    <path d="M120 95 Q115 85 125 75" stroke="white" strokeWidth="3" opacity="0.6" className="animate-pulse" />
                </svg>
                
                {/* Labels */}
                <div className="absolute bottom-2 left-2 text-[9px] text-slate-100 font-bold px-1 rounded bg-slate-800/80 border border-slate-600">COAL SUPPLY</div>
            </div>
        );

        const GridVisual = ({ isComparison }) => (
            <div className="w-full h-full relative overflow-hidden bg-slate-900 rounded-lg flex items-center justify-center border-2 border-slate-700">
                 {/* Grid Lines */}
                 <div className="absolute inset-0 grid grid-cols-6 grid-rows-4 opacity-20">
                    {[...Array(24)].map((_,i) => <div key={i} className="border border-blue-500"></div>)}
                </div>

                {/* Graph */}
                <svg viewBox="0 0 200 100" className="w-3/4 h-3/4 z-10">
                    {/* Solar/Demand Curve (Fluctuating) */}
                    <path d="M10 70 Q 50 20, 100 70 T 190 60" fill="none" stroke="#FBBF24" strokeWidth="1" strokeDasharray="3 3" opacity="0.4" />
                    <text x="180" y="55" textAnchor="end" fill="#FBBF24" fontSize="6" opacity="0.7">DEMAND</text>

                    {/* Coal Baseload (Flat/Steady) */}
                    <path d="M10 50 L 190 50" fill="none" stroke="#EF4444" strokeWidth="3" />
                    <text x="100" y="40" textAnchor="middle" fill="#EF4444" fontSize="10" fontWeight="bold">STEADY BASELOAD</text>
                    <text x="100" y="85" textAnchor="middle" fill="#94A3B8" fontSize="6">SLOW TO RAMP</text>
                </svg>
            </div>
        );

        const GlobalVisual = () => (
            <div className="w-full h-full relative overflow-hidden bg-gradient-to-b from-slate-900 to-black rounded-lg flex items-center justify-center text-white">
                <Globe className="w-24 h-24 text-red-900/40 absolute opacity-50" />
                
                <div className="z-10 grid grid-cols-2 gap-2 text-center w-full px-2">
                    {/* CO2 Section */}
                    <div className="flex flex-col items-center border-r border-slate-700">
                        <div className="text-2xl font-black text-red-500 tracking-tighter">MAX</div>
                        <div className="text-[8px] text-slate-400 font-mono mt-1">CARBON INTENSITY</div>
                    </div>
                    
                    {/* Pollution Section */}
                    <div className="flex flex-col items-center">
                        <div className="text-2xl font-black text-amber-500 tracking-tighter">SOâ‚‚</div>
                        <div className="text-[8px] text-amber-200 font-mono mt-1">ACID RAIN</div>
                    </div>
                </div>
            </div>
        );

        const ImpactCard = ({ item, isActive, onClick, showComparison }) => {
            const categoryColors = {
                environmental: "border-l-blue-500 text-blue-900 bg-blue-50 hover:bg-blue-100",
                social: "border-l-red-500 text-red-900 bg-red-50 hover:bg-red-100",
                economic: "border-l-amber-500 text-amber-900 bg-amber-50 hover:bg-amber-100"
            };

            return (
                <div 
                onClick={onClick}
                className={`
                    relative p-3 mb-3 rounded-r border-l-4 shadow-sm cursor-pointer transition-all duration-300
                    ${categoryColors[item.category]}
                    ${isActive ? 'ring-2 ring-offset-1 ring-blue-400 translate-x-1' : 'opacity-90 hover:opacity-100'}
                `}
                >
                <div className="flex items-center gap-2 mb-1">
                    <div className="p-1 rounded-full bg-white/50">{item.icon}</div>
                    <h4 className="font-semibold text-sm leading-tight">{item.title}</h4>
                </div>
                
                {isActive && (
                    <div className="mt-2 text-xs opacity-90 animate-fade-in">
                    <p className="mb-2 leading-relaxed">{item.desc}</p>
                    {showComparison && (
                        <div className="mt-2 p-2 bg-slate-800/5 rounded border border-slate-800/10 italic">
                        <span className="font-bold not-italic text-[10px] uppercase tracking-wider text-slate-600 block mb-1">Vs. Alternatives</span>
                        {item.comparison}
                        </div>
                    )}
                    <div className="flex flex-wrap gap-1 mt-3 pt-2 border-t border-black/5">
                        {item.sdgs.map(sdg => <SDGIcon key={sdg} id={sdg} />)}
                    </div>
                    </div>
                )}
                </div>
            );
        };

        const FlowArrow = () => (
            <div className="hidden lg:flex items-center justify-center text-slate-300 mx-2 animate-pulse">
                <ArrowRight className="w-8 h-8" strokeWidth={3} />
            </div>
        );

        // --- Feature Components ---

        const CarbonCalculator = ({ onClose }) => {
            const [kwh, setKwh] = useState(500);

            // Emission factors in kg CO2 per kWh (Approximate global averages)
            const FACTORS = {
                gas: 0.45,  // Combined Cycle Gas Turbine
                coal: 0.90, // Traditional Coal
                solar: 0.04 // Lifecycle emissions (manufacturing etc)
            };

            const calculateEmissions = (factor) => Math.round(kwh * factor);
            
            const milesDriven = (kg) => Math.round(kg / 0.404);

            const gasEmission = calculateEmissions(FACTORS.gas);
            const coalEmission = calculateEmissions(FACTORS.coal);
            const solarEmission = calculateEmissions(FACTORS.solar);

            return (
                <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-slate-900/50 backdrop-blur-sm animate-fade-in">
                    <div className="bg-white rounded-xl shadow-2xl w-full max-w-lg overflow-hidden border border-slate-200">
                        <div className="bg-slate-100 px-6 py-4 border-b border-slate-200 flex justify-between items-center">
                            <h3 className="font-bold text-lg text-slate-800 flex items-center gap-2">
                                <Calculator className="text-slate-600 w-5 h-5"/>
                                Carbon Intensity Calculator
                            </h3>
                            <button onClick={onClose} className="text-slate-400 hover:text-slate-600 hover:bg-slate-200 rounded-full p-1 transition">
                                <X className="w-5 h-5"/>
                            </button>
                        </div>
                        
                        <div className="p-6">
                            <div className="mb-8">
                                <label className="flex justify-between items-end text-sm font-semibold text-slate-700 mb-2">
                                    <span>Monthly Electricity Usage</span>
                                    <span className="text-slate-800 text-xl font-bold">{kwh} <span className="text-sm font-normal text-slate-500">kWh</span></span>
                                </label>
                                <input 
                                    type="range" 
                                    min="100" 
                                    max="2000" 
                                    step="50" 
                                    value={kwh} 
                                    onChange={(e) => setKwh(Number(e.target.value))}
                                    className="w-full h-2 bg-slate-200 rounded-lg appearance-none cursor-pointer accent-slate-600"
                                />
                            </div>

                            <div className="space-y-6">
                                {/* Coal Bar (Highlight) */}
                                <div className="relative transform scale-105 origin-left">
                                    <div className="flex justify-between text-sm mb-1 font-bold text-slate-800">
                                        <span className="flex items-center gap-1"><Factory className="w-3 h-3"/> Coal Power (Current)</span>
                                        <span>{coalEmission} kg COâ‚‚</span>
                                    </div>
                                    <div className="w-full bg-slate-100 rounded-sm h-5 overflow-hidden border border-slate-300 shadow-sm">
                                        <div className="bg-slate-700 h-full transition-all duration-500 relative" style={{width: '100%'}}>
                                            <div className="absolute inset-0 bg-white/10 animate-pulse"></div>
                                        </div>
                                    </div>
                                    <div className="text-xs text-slate-600 mt-1 font-medium flex items-center gap-1">
                                         â‰ˆ {milesDriven(coalEmission)} miles driven in a car ðŸš—
                                    </div>
                                </div>

                                {/* Gas Bar */}
                                <div>
                                    <div className="flex justify-between text-xs mb-1 uppercase tracking-wider font-semibold text-blue-600">
                                        <span>Natural Gas (Bridge)</span>
                                        <span>{gasEmission} kg COâ‚‚</span>
                                    </div>
                                    <div className="w-full bg-blue-50 rounded-sm h-3 overflow-hidden">
                                        <div className="bg-blue-500 h-full transition-all duration-500" style={{width: `${(gasEmission/coalEmission)*100}%`}}></div>
                                    </div>
                                </div>

                                {/* Solar Bar */}
                                <div>
                                    <div className="flex justify-between text-xs mb-1 uppercase tracking-wider font-semibold text-green-600">
                                        <span>Solar / Wind</span>
                                        <span>{solarEmission} kg COâ‚‚</span>
                                    </div>
                                    <div className="w-full bg-green-50 rounded-sm h-3 overflow-hidden">
                                        <div className="bg-green-500 h-full transition-all duration-500" style={{width: `${(solarEmission/coalEmission)*100}%`}}></div>
                                    </div>
                                </div>
                            </div>

                            <div className="mt-8 p-3 bg-red-50 border border-red-100 rounded-lg text-xs text-red-800 leading-relaxed">
                                <strong className="font-bold">Impact:</strong> Coal is the heaviest polluter. Switching this load to renewables would eliminate 95% of these emissions immediately.
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // --- Main App Component ---

        const App = () => {
            const [filter, setFilter] = useState('all'); 
            const [activeItem, setActiveItem] = useState(null);
            const [comparisonMode, setComparisonMode] = useState(false);
            const [showCalculator, setShowCalculator] = useState(false);

            useEffect(() => {
                setActiveItem('l1');
            }, []);

            const filterItems = (items) => {
                if (filter === 'all') return items;
                return items.filter(i => i.category === filter);
            };

            const handleCategoryClick = (cat) => {
                setFilter(cat);
                setActiveItem(null); 
            };

            return (
                <div className="min-h-screen bg-slate-100 text-slate-900 font-sans selection:bg-slate-200 p-4 md:p-8 flex flex-col">
                
                {/* Header */}
                <header className="mb-8 border-b border-slate-300 pb-4 flex flex-col md:flex-row justify-between items-start md:items-end gap-4">
                    <div>
                    <h1 className="text-3xl font-bold text-slate-800 tracking-tight flex items-center gap-3">
                        <Factory className="text-slate-700 w-8 h-8" />
                        Coal Power Impact
                    </h1>
                    <p className="text-slate-600 mt-1 max-w-2xl">
                        Interactive assessment of environmental, social, and economic impacts of Coal-Fired Thermal Generation. 
                        Mapped to UN Sustainable Development Goals (SDGs).
                    </p>
                    </div>
                    
                    <div className="flex flex-col items-end gap-2">
                    <div className="flex items-center gap-2">
                        {/* Calculator Button */}
                        <button
                            onClick={() => setShowCalculator(true)}
                            className="flex items-center gap-1 px-3 py-1 text-xs font-bold rounded bg-slate-200 text-slate-700 hover:bg-slate-300 transition-colors border border-slate-300 shadow-sm"
                        >
                            <Calculator className="w-3 h-3"/>
                            CALCULATOR
                        </button>

                        <div className="flex items-center bg-white rounded-lg p-1 shadow-sm border border-slate-200">
                            <span className="text-xs font-semibold px-2 text-slate-400 mr-1">COMPARE:</span>
                            <button
                            onClick={() => setComparisonMode(!comparisonMode)}
                            className={`
                                px-3 py-1 text-xs font-bold rounded transition-colors
                                ${comparisonMode ? 'bg-slate-800 text-white' : 'bg-slate-100 text-slate-500 hover:bg-slate-200'}
                            `}
                            >
                            {comparisonMode ? 'VS OTHERS' : 'OFF'}
                            </button>
                        </div>
                    </div>
                    </div>
                </header>

                {showCalculator && <CarbonCalculator onClose={() => setShowCalculator(false)} />}

                {/* Controls */}
                <div className="flex flex-wrap gap-2 mb-8 justify-center">
                    {[
                    { id: 'all', label: 'All Impacts', icon: <Layout className="w-4 h-4"/> },
                    { id: 'environmental', label: 'Environmental', icon: <Droplet className="w-4 h-4"/> },
                    { id: 'social', label: 'Social', icon: <Users className="w-4 h-4"/> },
                    { id: 'economic', label: 'Economic', icon: <TrendingUp className="w-4 h-4"/> },
                    ].map(btn => (
                    <button
                        key={btn.id}
                        onClick={() => handleCategoryClick(btn.id)}
                        className={`
                        flex items-center gap-2 px-4 py-2 rounded-full text-sm font-medium transition-all shadow-sm border
                        ${filter === btn.id 
                            ? 'bg-slate-800 text-white border-slate-800 shadow-md transform scale-105' 
                            : 'bg-white text-slate-600 border-slate-200 hover:bg-slate-50 hover:border-slate-300'}
                        `}
                    >
                        {btn.icon}
                        {btn.label}
                    </button>
                    ))}
                </div>

                {/* Main Visualization Grid */}
                <div className="flex-1 grid grid-cols-1 lg:grid-cols-11 gap-6 relative">
                    
                    {/* Background Visual Layer */}
                    <div className="hidden lg:block absolute inset-0 pointer-events-none opacity-5 z-0">
                        <div className="absolute top-1/2 left-1/4 w-96 h-96 bg-slate-400 rounded-full blur-3xl transform -translate-y-1/2"></div>
                        <div className="absolute top-1/2 right-1/4 w-96 h-96 bg-red-100 rounded-full blur-3xl transform -translate-y-1/2"></div>
                    </div>

                    {/* --- LOCAL ZONE --- */}
                    <div className="lg:col-span-3 flex flex-col z-10">
                    <div className="bg-white/80 backdrop-blur-sm rounded-xl p-4 border border-slate-200 shadow-lg h-full flex flex-col">
                        <div className="flex items-center gap-2 mb-4 pb-2 border-b border-slate-100">
                        <div className="p-2 bg-blue-100 text-blue-700 rounded-lg">{IMPACT_DATA.local.icon}</div>
                        <div>
                            <h2 className="font-bold text-slate-800">{IMPACT_DATA.local.title}</h2>
                            <p className="text-xs text-slate-500">{IMPACT_DATA.local.subtitle}</p>
                        </div>
                        </div>
                        
                        {/* Visual */}
                        <div className="h-32 mb-4">
                            <CoalPlantVisual />
                        </div>

                        <div className="flex-1 overflow-y-auto space-y-2 pr-1 custom-scrollbar">
                        {filterItems(IMPACT_DATA.local.items).length === 0 && <p className="text-sm text-slate-400 text-center italic mt-10">No impacts in this category.</p>}
                        {filterItems(IMPACT_DATA.local.items).map(item => (
                            <ImpactCard 
                            key={item.id} 
                            item={item} 
                            isActive={activeItem === item.id}
                            onClick={() => setActiveItem(activeItem === item.id ? null : item.id)}
                            showComparison={comparisonMode}
                            />
                        ))}
                        </div>
                    </div>
                    </div>

                    {/* Arrow Connector */}
                    <div className="lg:col-span-1 flex flex-col justify-center items-center">
                        <FlowArrow />
                    </div>

                    {/* --- REGIONAL ZONE --- */}
                    <div className="lg:col-span-3 flex flex-col z-10">
                    <div className="bg-white/80 backdrop-blur-sm rounded-xl p-4 border border-slate-200 shadow-lg h-full flex flex-col">
                        <div className="flex items-center gap-2 mb-4 pb-2 border-b border-slate-100">
                        <div className="p-2 bg-amber-100 text-amber-700 rounded-lg">{IMPACT_DATA.regional.icon}</div>
                        <div>
                            <h2 className="font-bold text-slate-800">{IMPACT_DATA.regional.title}</h2>
                            <p className="text-xs text-slate-500">{IMPACT_DATA.regional.subtitle}</p>
                        </div>
                        </div>

                        {/* Grid Visual */}
                        <div className="h-32 mb-4 rounded-lg overflow-hidden border border-slate-300">
                             <GridVisual isComparison={comparisonMode} />
                        </div>

                        <div className="flex-1 overflow-y-auto space-y-2 pr-1 custom-scrollbar">
                        {filterItems(IMPACT_DATA.regional.items).length === 0 && <p className="text-sm text-slate-400 text-center italic mt-10">No impacts in this category.</p>}
                        {filterItems(IMPACT_DATA.regional.items).map(item => (
                            <ImpactCard 
                            key={item.id} 
                            item={item} 
                            isActive={activeItem === item.id}
                            onClick={() => setActiveItem(activeItem === item.id ? null : item.id)}
                            showComparison={comparisonMode}
                            />
                        ))}
                        </div>
                    </div>
                    </div>

                    {/* Arrow Connector */}
                    <div className="lg:col-span-1 flex flex-col justify-center items-center">
                        <FlowArrow />
                    </div>

                    {/* --- GLOBAL ZONE --- */}
                    <div className="lg:col-span-3 flex flex-col z-10">
                    <div className="bg-white/80 backdrop-blur-sm rounded-xl p-4 border border-slate-200 shadow-lg h-full flex flex-col">
                        <div className="flex items-center gap-2 mb-4 pb-2 border-b border-slate-100">
                        <div className="p-2 bg-slate-200 text-slate-700 rounded-lg">{IMPACT_DATA.global.icon}</div>
                        <div>
                            <h2 className="font-bold text-slate-800">{IMPACT_DATA.global.title}</h2>
                            <p className="text-xs text-slate-500">{IMPACT_DATA.global.subtitle}</p>
                        </div>
                        </div>

                        {/* Global Visual */}
                        <div className="h-32 mb-4">
                            <GlobalVisual />
                        </div>

                        <div className="flex-1 overflow-y-auto space-y-2 pr-1 custom-scrollbar">
                        {filterItems(IMPACT_DATA.global.items).length === 0 && <p className="text-sm text-slate-400 text-center italic mt-10">No impacts in this category.</p>}
                        {filterItems(IMPACT_DATA.global.items).map(item => (
                            <ImpactCard 
                            key={item.id} 
                            item={item} 
                            isActive={activeItem === item.id}
                            onClick={() => setActiveItem(activeItem === item.id ? null : item.id)}
                            showComparison={comparisonMode}
                            />
                        ))}
                        </div>
                    </div>
                    </div>

                </div>

                {/* Legend / Footer */}
                <footer className="mt-8 pt-4 border-t border-slate-300 grid grid-cols-1 md:grid-cols-2 gap-4 text-xs text-slate-500">
                    <div className="flex items-center gap-4">
                    <span className="font-bold">Legend:</span>
                    <div className="flex items-center gap-1"><div className="w-3 h-3 bg-blue-100 border-l-2 border-blue-500"></div> Env</div>
                    <div className="flex items-center gap-1"><div className="w-3 h-3 bg-red-100 border-l-2 border-red-500"></div> Soc</div>
                    <div className="flex items-center gap-1"><div className="w-3 h-3 bg-amber-100 border-l-2 border-amber-500"></div> Eco</div>
                    </div>
                    <div className="md:text-right">
                        Click impact cards for details & SDG mappings.
                    </div>
                </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
