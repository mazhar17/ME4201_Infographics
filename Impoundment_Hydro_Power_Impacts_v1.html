<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hydropower Impact Assessment</title>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom Config for Tailwind -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    animation: {
                        'flow': 'flow 2s linear infinite',
                        'fade-in': 'fadeIn 0.3s ease-in',
                        'float': 'float 6s ease-in-out infinite',
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(-5px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        },
                        flow: {
                            '0%': { strokeDashoffset: '20' },
                            '100%': { strokeDashoffset: '0' }
                        }
                    }
                }
            }
        }
    </script>

    <style>
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #94a3b8; border-radius: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #64748b; }
        body { font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; }
    </style>
</head>
<body class="bg-blue-50 text-slate-800">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- Icon Components ---
        const IconBase = ({ children, className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>{children}</svg>
        );

        const Waves = ({ className }) => <IconBase className={className}><path d="M2 6c.6.5 1.2 1 2.5 1C7 7 7 5 9.5 5c2.6 0 2.4 2 5 2 2.5 0 2.5-2 5-2 1.3 0 1.9.5 2.5 1"/><path d="M2 12c.6.5 1.2 1 2.5 1 2.5 0 2.5-2 5-2 2.6 0 2.4 2 5 2 2.5 0 2.5-2 5-2 1.3 0 1.9.5 2.5 1"/><path d="M2 18c.6.5 1.2 1 2.5 1 2.5 0 2.5-2 5-2 2.6 0 2.4 2 5 2 2.5 0 2.5-2 5-2 1.3 0 1.9.5 2.5 1"/></IconBase>;
        const Zap = ({ className }) => <IconBase className={className}><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/></IconBase>;
        const Globe = ({ className }) => <IconBase className={className}><circle cx="12" cy="12" r="10"/><line x1="2" y1="12" x2="22" y2="12"/><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"/></IconBase>;
        const MapPin = ({ className }) => <IconBase className={className}><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"/><circle cx="12" cy="10" r="3"/></IconBase>;
        const Users = ({ className }) => <IconBase className={className}><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M23 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></IconBase>;
        const Droplet = ({ className }) => <IconBase className={className}><path d="M12 22a7 7 0 0 0 7-7c0-2-1-3.9-3-5.5s-3.5-4-4-6.5c-.5 2.5-2 4.9-4 6.5C6 11.1 5 13 5 15a7 7 0 0 0 7 7z"/></IconBase>;
        const Factory = ({ className }) => <IconBase className={className}><path d="M2 20a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8l-7 5V8l-7 5V4a2 2 0 0 0-2-2H4a2 2 0 0 0-2 2Z"/><path d="M17 18h1"/><path d="M12 18h1"/><path d="M7 18h1"/></IconBase>;
        const Leaf = ({ className }) => <IconBase className={className}><path d="M11 20A7 7 0 0 1 9.8 6.1C15.5 5 17 4.48 19 2c1 2 .5 3.5-.5 9.2A7 7 0 0 1 11 20Z"/><path d="m8 21 5-5"/></IconBase>;
        const ArrowRight = ({ className }) => <IconBase className={className}><line x1="5" y1="12" x2="19" y2="12"/><polyline points="12 5 19 12 12 19"/></IconBase>;
        const TrendingUp = ({ className }) => <IconBase className={className}><polyline points="23 6 13.5 15.5 8.5 10.5 1 18"/><polyline points="17 6 23 6 23 12"/></IconBase>;
        const Layout = ({ className }) => <IconBase className={className}><rect x="3" y="3" width="18" height="18" rx="2" ry="2"/><line x1="3" y1="9" x2="21" y2="9"/><line x1="9" y1="21" x2="9" y2="9"/></IconBase>;
        const Fish = ({ className }) => <IconBase className={className}><path d="M6.5 12c.94-2.08 2.3-4 4.5-4 2.9 0 4 3 6 3 1.5 0 2.5-1 3.5-3 .46 1.8 1.5 3 2.5 3 2 0 1-5 1-5-1.5 2-2.5 3-4.5 3-2.5 0-3.5-3-6-3-2 0-3.5 2-5.5 3-1.5.75-2.5 3-2.5 3z"/><path d="M19 13v.01"/></IconBase>;
        const Battery = ({ className }) => <IconBase className={className}><rect x="2" y="7" width="16" height="10" rx="2" ry="2"/><line x1="22" y1="11" x2="22" y2="13"/></IconBase>;

        // --- Data Constants ---
        const SDG_DATA = {
            6: { id: 6, label: "Clean Water", color: "bg-cyan-500" },
            7: { id: 7, label: "Clean Energy", color: "bg-yellow-500" },
            8: { id: 8, label: "Decent Work", color: "bg-red-700" },
            9: { id: 9, label: "Infrastructure", color: "bg-orange-500" },
            11: { id: 11, label: "Sustainable Cities", color: "bg-orange-400" },
            13: { id: 13, label: "Climate Action", color: "bg-green-800" },
            15: { id: 15, label: "Life on Land", color: "bg-lime-600" },
        };

        const IMPACT_DATA = {
            local: {
                title: "Local Level",
                subtitle: "Reservoir & River Valley",
                icon: <MapPin className="w-5 h-5" />,
                items: [
                {
                    id: "l1",
                    title: "Land Inundation & Displacement",
                    category: "social",
                    icon: <Layout className="w-4 h-4" />,
                    desc: "Creation of large reservoirs can flood valleys, displacing communities and requiring resettlement. Historic/cultural sites may be lost.",
                    comparison: "Solar/Wind have smaller footprints and don't require mass relocation.",
                    sdgs: [11]
                },
                {
                    id: "l2",
                    title: "Aquatic Ecology & Fish Barriers",
                    category: "environmental",
                    icon: <Fish className="w-4 h-4" />,
                    desc: "Dams disrupt river continuity, blocking fish migration. Sediment trapping downstream can alter habitats. Fish ladders are mitigation tools.",
                    comparison: "Run-of-river or solar PV does not block waterways.",
                    sdgs: [15]
                },
                {
                    id: "l3",
                    title: "Recreation & Tourism",
                    category: "economic",
                    icon: <Users className="w-4 h-4" />,
                    desc: "Reservoirs often create new economic zones for boating, fishing, and tourism, partially offsetting agricultural land loss.",
                    comparison: "Coal pits or fracking sites rarely offer recreational value.",
                    sdgs: [8]
                },
                {
                    id: "l4",
                    title: "Local Microclimate",
                    category: "environmental",
                    icon: <Droplet className="w-4 h-4" />,
                    desc: "Large bodies of water can moderate local temperatures and increase humidity, affecting local agriculture patterns.",
                    comparison: "Thermal plants create heat islands via cooling towers.",
                    sdgs: [15]
                }
                ]
            },
            regional: {
                title: "Regional Level",
                subtitle: "River Basin & Grid",
                icon: <Factory className="w-5 h-5" />,
                items: [
                {
                    id: "r1",
                    title: "Flood Control & Irrigation",
                    category: "economic",
                    icon: <Waves className="w-4 h-4" />,
                    desc: "Dams regulate river flow, protecting downstream regions from floods and providing reliable water for agriculture during droughts.",
                    comparison: "Fossil plants consume water but do not manage it for public benefit.",
                    sdgs: [6, 9]
                },
                {
                    id: "r2",
                    title: "Dispatchable Baseload Power",
                    category: "economic",
                    icon: <Battery className="w-4 h-4" />,
                    desc: "Acts as a giant 'water battery'. Can ramp up/down in minutes to stabilize the grid when wind/solar output fluctuates.",
                    comparison: "Nuclear/Coal are slow to ramp; Hydro is the most flexible large-scale source.",
                    sdgs: [7, 9]
                },
                {
                    id: "r3",
                    title: "Sediment Management",
                    category: "environmental",
                    icon: <Layout className="w-4 h-4" />,
                    desc: "Traps nutrient-rich sediment upstream, potentially causing delta erosion downstream. Requires active sediment flushing management.",
                    comparison: "Not applicable to non-river based energy sources.",
                    sdgs: [15]
                }
                ]
            },
            global: {
                title: "Global Level",
                subtitle: "Planetary Impact",
                icon: <Globe className="w-5 h-5" />,
                items: [
                {
                    id: "g1",
                    title: "GHG Emissions (Methane)",
                    category: "environmental",
                    icon: <Leaf className="w-4 h-4" />,
                    desc: "Generally low carbon, but tropical reservoirs can emit Methane (CH4) from decomposing submerged vegetation.",
                    comparison: "Still significantly lower lifecycle emissions than coal or natural gas.",
                    sdgs: [13]
                },
                {
                    id: "g2",
                    title: "Climate Resilience",
                    category: "social",
                    icon: <Globe className="w-4 h-4" />,
                    desc: "Large reservoirs provide water security against climate-induced drought patterns, supporting global climate adaptation.",
                    comparison: "Fossil fuel use accelerates the climate change causing these droughts.",
                    sdgs: [13, 6]
                },
                {
                    id: "g3",
                    title: "Renewable Energy Backbone",
                    category: "economic",
                    icon: <Zap className="w-4 h-4" />,
                    desc: "Provides the stability required to integrate higher percentages of intermittent renewables (Solar/Wind) into the global mix.",
                    comparison: "Without Hydro, grids often rely on Gas Peaker plants for stability.",
                    sdgs: [7]
                }
                ]
            }
        };

        // --- Visual Components ---

        const SDGIcon = ({ id }) => {
            const data = SDG_DATA[id];
            if (!data) return null;
            return (
                <div className={`${data.color} text-white text-[10px] font-bold px-2 py-1 rounded shadow-sm flex items-center gap-1 min-w-max transform transition hover:scale-105 cursor-default`} title={`SDG ${id}: ${data.label}`}>
                <span>{id}</span>
                <span className="hidden sm:inline opacity-90 font-normal">{data.label}</span>
                </div>
            );
        };

        const HydroVisual = () => (
            <div className="w-full h-full relative overflow-hidden bg-gradient-to-b from-sky-200 to-blue-50 rounded-lg border border-blue-100">
                {/* Sky & Clouds */}
                <div className="absolute top-2 left-10 w-12 h-4 bg-white/60 rounded-full blur-sm animate-float"></div>
                <div className="absolute top-6 right-10 w-16 h-6 bg-white/60 rounded-full blur-sm animate-float" style={{animationDelay: '1s'}}></div>
                
                {/* SVG Dam Cross Section */}
                <svg viewBox="0 0 200 150" className="absolute bottom-0 w-full h-full">
                    {/* Background Hills */}
                    <path d="M0 80 L50 40 L120 70 L200 50 L200 150 L0 150 Z" fill="#64748B" opacity="0.2" />

                    {/* Reservoir Water (Left) */}
                    <path d="M0 60 L80 60 L80 150 L0 150 Z" fill="#3B82F6" opacity="0.8" />
                    {/* Water Surface Detail */}
                    <path d="M5 60 Q20 58 40 60 T80 60" stroke="white" strokeWidth="1" opacity="0.5" fill="none" />

                    {/* Dam Structure (Concrete) */}
                    <path d="M70 50 L100 50 L110 150 L60 150 Z" fill="#94A3B8" stroke="#475569" strokeWidth="1" />
                    
                    {/* Penstock (Pipe inside dam) */}
                    <path d="M75 100 L105 120" stroke="#CBD5E1" strokeWidth="4" strokeDasharray="4 2" className="animate-pulse" />

                    {/* Turbine/Powerhouse */}
                    <rect x="100" y="120" width="30" height="20" fill="#CBD5E1" stroke="#475569" strokeWidth="1" />
                    <circle cx="115" cy="130" r="5" fill="#F59E0B" className="animate-spin" style={{animationDuration: '3s'}} />

                    {/* Outflow Water (Right) */}
                    <path d="M110 140 L200 145 L200 150 L110 150 Z" fill="#60A5FA" />
                    
                    {/* Electric Lines */}
                    <line x1="115" y1="120" x2="115" y2="90" stroke="#475569" strokeWidth="1" />
                    <path d="M115 90 L180 80" stroke="#475569" strokeWidth="1" />
                    <line x1="180" y1="80" x2="180" y2="150" stroke="#475569" strokeWidth="2" />
                </svg>
                
                {/* Labels */}
                <div className="absolute top-1/2 left-2 text-[10px] text-white font-bold drop-shadow-md">RESERVOIR</div>
                <div className="absolute bottom-2 right-2 text-[10px] text-slate-600 font-bold">DOWNSTREAM</div>
            </div>
        );

        const GridVisual = ({ isComparison }) => (
            <div className="w-full h-full relative overflow-hidden bg-slate-900 rounded-lg flex items-center justify-center">
                 {/* Grid Lines */}
                 <div className="absolute inset-0 grid grid-cols-6 grid-rows-4 opacity-20">
                    {[...Array(24)].map((_,i) => <div key={i} className="border border-cyan-500"></div>)}
                </div>

                {/* Graph */}
                <svg viewBox="0 0 200 100" className="w-3/4 h-3/4 z-10">
                    {/* Solar/Wind Intermittent Curve (Dotted) */}
                    <path d="M10 80 Q30 80 50 40 Q70 0 90 60 Q110 90 130 50 Q150 10 190 80" fill="none" stroke="#FBBF24" strokeWidth="2" strokeDasharray="4 4" opacity="0.6" />
                    
                    {/* Hydro Fill Curve (Solid - Balancing) */}
                    <path d="M10 85 Q30 85 50 60 Q70 20 90 70 Q110 100 130 60 Q150 30 190 85" fill="none" stroke="#3B82F6" strokeWidth="3" />
                    
                    <text x="100" y="20" textAnchor="middle" fill="#3B82F6" fontSize="10" fontWeight="bold">GRID BALANCING</text>
                </svg>
            </div>
        );

        const ImpactCard = ({ item, isActive, onClick, showComparison }) => {
            const categoryColors = {
                environmental: "border-l-emerald-500 text-emerald-900 bg-emerald-50 hover:bg-emerald-100",
                social: "border-l-blue-500 text-blue-900 bg-blue-50 hover:bg-blue-100",
                economic: "border-l-amber-500 text-amber-900 bg-amber-50 hover:bg-amber-100"
            };

            return (
                <div 
                onClick={onClick}
                className={`
                    relative p-3 mb-3 rounded-r border-l-4 shadow-sm cursor-pointer transition-all duration-300
                    ${categoryColors[item.category]}
                    ${isActive ? 'ring-2 ring-offset-1 ring-blue-300 translate-x-1' : 'opacity-90 hover:opacity-100'}
                `}
                >
                <div className="flex items-center gap-2 mb-1">
                    <div className="p-1 rounded-full bg-white/50">{item.icon}</div>
                    <h4 className="font-semibold text-sm leading-tight">{item.title}</h4>
                </div>
                
                {isActive && (
                    <div className="mt-2 text-xs opacity-90 animate-fade-in">
                    <p className="mb-2 leading-relaxed">{item.desc}</p>
                    {showComparison && (
                        <div className="mt-2 p-2 bg-slate-800/5 rounded border border-slate-800/10 italic">
                        <span className="font-bold not-italic text-[10px] uppercase tracking-wider text-slate-500 block mb-1">Vs. Alternatives</span>
                        {item.comparison}
                        </div>
                    )}
                    <div className="flex flex-wrap gap-1 mt-3 pt-2 border-t border-black/5">
                        {item.sdgs.map(sdg => <SDGIcon key={sdg} id={sdg} />)}
                    </div>
                    </div>
                )}
                </div>
            );
        };

        const FlowArrow = () => (
            <div className="hidden lg:flex items-center justify-center text-blue-300 mx-2 animate-pulse">
                <ArrowRight className="w-8 h-8" strokeWidth={3} />
            </div>
        );

        // --- Main App Component ---

        const App = () => {
            const [filter, setFilter] = useState('all'); 
            const [activeItem, setActiveItem] = useState(null);
            const [comparisonMode, setComparisonMode] = useState(false);

            useEffect(() => {
                setActiveItem('l1');
            }, []);

            const filterItems = (items) => {
                if (filter === 'all') return items;
                return items.filter(i => i.category === filter);
            };

            const handleCategoryClick = (cat) => {
                setFilter(cat);
                setActiveItem(null); 
            };

            return (
                <div className="min-h-screen bg-blue-50 text-slate-800 font-sans selection:bg-cyan-100 p-4 md:p-8 flex flex-col">
                
                {/* Header */}
                <header className="mb-8 border-b border-blue-200 pb-4 flex flex-col md:flex-row justify-between items-start md:items-end gap-4">
                    <div>
                    <h1 className="text-3xl font-bold text-slate-900 tracking-tight flex items-center gap-3">
                        <Waves className="text-blue-600 w-8 h-8" />
                        Hydropower Impact Assessment
                    </h1>
                    <p className="text-slate-500 mt-1 max-w-2xl">
                        Interactive visualization of environmental, social, and economic impacts of Impoundment Hydropower. 
                        Mapped to UN Sustainable Development Goals (SDGs).
                    </p>
                    </div>
                    
                    <div className="flex flex-col items-end gap-2">
                    <div className="flex items-center bg-white rounded-lg p-1 shadow-sm border border-blue-200">
                        <span className="text-xs font-semibold px-2 text-slate-400 mr-1">COMPARE:</span>
                        <button
                        onClick={() => setComparisonMode(!comparisonMode)}
                        className={`
                            px-3 py-1 text-xs font-bold rounded transition-colors
                            ${comparisonMode ? 'bg-slate-800 text-white' : 'bg-slate-100 text-slate-500 hover:bg-slate-200'}
                        `}
                        >
                        {comparisonMode ? 'VS OTHERS ON' : 'VS OTHERS OFF'}
                        </button>
                    </div>
                    </div>
                </header>

                {/* Controls */}
                <div className="flex flex-wrap gap-2 mb-8 justify-center">
                    {[
                    { id: 'all', label: 'All Impacts', icon: <Layout className="w-4 h-4"/> },
                    { id: 'environmental', label: 'Environmental', icon: <Leaf className="w-4 h-4"/> },
                    { id: 'social', label: 'Social', icon: <Users className="w-4 h-4"/> },
                    { id: 'economic', label: 'Economic', icon: <TrendingUp className="w-4 h-4"/> },
                    ].map(btn => (
                    <button
                        key={btn.id}
                        onClick={() => handleCategoryClick(btn.id)}
                        className={`
                        flex items-center gap-2 px-4 py-2 rounded-full text-sm font-medium transition-all shadow-sm border
                        ${filter === btn.id 
                            ? 'bg-blue-600 text-white border-blue-600 shadow-md transform scale-105' 
                            : 'bg-white text-slate-600 border-slate-200 hover:bg-slate-50 hover:border-slate-300'}
                        `}
                    >
                        {btn.icon}
                        {btn.label}
                    </button>
                    ))}
                </div>

                {/* Main Visualization Grid */}
                <div className="flex-1 grid grid-cols-1 lg:grid-cols-11 gap-6 relative">
                    
                    {/* Background Visual Layer */}
                    <div className="hidden lg:block absolute inset-0 pointer-events-none opacity-5 z-0">
                        <div className="absolute top-1/2 left-1/4 w-96 h-96 bg-cyan-400 rounded-full blur-3xl transform -translate-y-1/2"></div>
                        <div className="absolute top-1/2 right-1/4 w-96 h-96 bg-blue-400 rounded-full blur-3xl transform -translate-y-1/2"></div>
                    </div>

                    {/* --- LOCAL ZONE --- */}
                    <div className="lg:col-span-3 flex flex-col z-10">
                    <div className="bg-white/80 backdrop-blur-sm rounded-xl p-4 border border-blue-100 shadow-lg h-full flex flex-col">
                        <div className="flex items-center gap-2 mb-4 pb-2 border-b border-blue-50">
                        <div className="p-2 bg-blue-100 text-blue-700 rounded-lg">{IMPACT_DATA.local.icon}</div>
                        <div>
                            <h2 className="font-bold text-slate-800">{IMPACT_DATA.local.title}</h2>
                            <p className="text-xs text-slate-500">{IMPACT_DATA.local.subtitle}</p>
                        </div>
                        </div>
                        
                        {/* Visual */}
                        <div className="h-32 mb-4">
                            <HydroVisual />
                        </div>

                        <div className="flex-1 overflow-y-auto space-y-2 pr-1 custom-scrollbar">
                        {filterItems(IMPACT_DATA.local.items).length === 0 && <p className="text-sm text-slate-400 text-center italic mt-10">No impacts in this category.</p>}
                        {filterItems(IMPACT_DATA.local.items).map(item => (
                            <ImpactCard 
                            key={item.id} 
                            item={item} 
                            isActive={activeItem === item.id}
                            onClick={() => setActiveItem(activeItem === item.id ? null : item.id)}
                            showComparison={comparisonMode}
                            />
                        ))}
                        </div>
                    </div>
                    </div>

                    {/* Arrow Connector */}
                    <div className="lg:col-span-1 flex flex-col justify-center items-center">
                        <FlowArrow />
                    </div>

                    {/* --- REGIONAL ZONE --- */}
                    <div className="lg:col-span-3 flex flex-col z-10">
                    <div className="bg-white/80 backdrop-blur-sm rounded-xl p-4 border border-blue-100 shadow-lg h-full flex flex-col">
                        <div className="flex items-center gap-2 mb-4 pb-2 border-b border-blue-50">
                        <div className="p-2 bg-cyan-100 text-cyan-700 rounded-lg">{IMPACT_DATA.regional.icon}</div>
                        <div>
                            <h2 className="font-bold text-slate-800">{IMPACT_DATA.regional.title}</h2>
                            <p className="text-xs text-slate-500">{IMPACT_DATA.regional.subtitle}</p>
                        </div>
                        </div>

                        {/* Grid Visual */}
                        <div className="h-32 mb-4 rounded-lg overflow-hidden border border-slate-200">
                             <GridVisual isComparison={comparisonMode} />
                        </div>

                        <div className="flex-1 overflow-y-auto space-y-2 pr-1 custom-scrollbar">
                        {filterItems(IMPACT_DATA.regional.items).length === 0 && <p className="text-sm text-slate-400 text-center italic mt-10">No impacts in this category.</p>}
                        {filterItems(IMPACT_DATA.regional.items).map(item => (
                            <ImpactCard 
                            key={item.id} 
                            item={item} 
                            isActive={activeItem === item.id}
                            onClick={() => setActiveItem(activeItem === item.id ? null : item.id)}
                            showComparison={comparisonMode}
                            />
                        ))}
                        </div>
                    </div>
                    </div>

                    {/* Arrow Connector */}
                    <div className="lg:col-span-1 flex flex-col justify-center items-center">
                        <FlowArrow />
                    </div>

                    {/* --- GLOBAL ZONE --- */}
                    <div className="lg:col-span-3 flex flex-col z-10">
                    <div className="bg-white/80 backdrop-blur-sm rounded-xl p-4 border border-blue-100 shadow-lg h-full flex flex-col">
                        <div className="flex items-center gap-2 mb-4 pb-2 border-b border-blue-50">
                        <div className="p-2 bg-indigo-100 text-indigo-700 rounded-lg">{IMPACT_DATA.global.icon}</div>
                        <div>
                            <h2 className="font-bold text-slate-800">{IMPACT_DATA.global.title}</h2>
                            <p className="text-xs text-slate-500">{IMPACT_DATA.global.subtitle}</p>
                        </div>
                        </div>

                        {/* Global Visual */}
                        <div className="h-32 mb-4 bg-gradient-to-b from-slate-900 to-slate-800 rounded-lg flex items-center justify-center overflow-hidden border border-slate-100 relative text-white">
                            <Globe className="w-24 h-24 text-blue-500/20 absolute -right-4 -bottom-4 animate-float" />
                            <div className="z-10 text-center">
                                <div className="text-3xl font-bold text-blue-400">CHâ‚„?</div>
                                <div className="text-xs text-blue-200 tracking-wider flex items-center gap-1 justify-center mt-1">
                                    <Leaf className="w-3 h-3" /> RESERVOIR EMISSIONS
                                </div>
                            </div>
                        </div>

                        <div className="flex-1 overflow-y-auto space-y-2 pr-1 custom-scrollbar">
                        {filterItems(IMPACT_DATA.global.items).length === 0 && <p className="text-sm text-slate-400 text-center italic mt-10">No impacts in this category.</p>}
                        {filterItems(IMPACT_DATA.global.items).map(item => (
                            <ImpactCard 
                            key={item.id} 
                            item={item} 
                            isActive={activeItem === item.id}
                            onClick={() => setActiveItem(activeItem === item.id ? null : item.id)}
                            showComparison={comparisonMode}
                            />
                        ))}
                        </div>
                    </div>
                    </div>

                </div>

                {/* Legend / Footer */}
                <footer className="mt-8 pt-4 border-t border-blue-200 grid grid-cols-1 md:grid-cols-2 gap-4 text-xs text-slate-500">
                    <div className="flex items-center gap-4">
                    <span className="font-bold">Legend:</span>
                    <div className="flex items-center gap-1"><div className="w-3 h-3 bg-emerald-100 border-l-2 border-emerald-500"></div> Env</div>
                    <div className="flex items-center gap-1"><div className="w-3 h-3 bg-blue-100 border-l-2 border-blue-500"></div> Soc</div>
                    <div className="flex items-center gap-1"><div className="w-3 h-3 bg-amber-100 border-l-2 border-amber-500"></div> Eco</div>
                    </div>
                    <div className="md:text-right">
                        Click impact cards for details & SDG mappings.
                    </div>
                </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
