<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wind Power Impact Assessment</title>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom Config for Tailwind to match specific needs -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    animation: {
                        'spin-slow': 'spin 6s linear infinite',
                        'fade-in': 'fadeIn 0.3s ease-in',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(-5px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>

    <style>
        /* Custom Scrollbar Styles */
        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent; 
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #cbd5e1; 
            border-radius: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #94a3b8; 
        }
        
        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-800">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- Icon Components (Inline SVG for standalone HTML) ---
        const IconBase = ({ children, className }) => (
            <svg 
                xmlns="http://www.w3.org/2000/svg" 
                width="24" 
                height="24" 
                viewBox="0 0 24 24" 
                fill="none" 
                stroke="currentColor" 
                strokeWidth="2" 
                strokeLinecap="round" 
                strokeLinejoin="round" 
                className={className}
            >
                {children}
            </svg>
        );

        const Wind = ({ className }) => <IconBase className={className}><path d="M17.7 7.7a2.5 2.5 0 1 1 1.8 4.3H2"/><path d="M9.6 4.6A2 2 0 1 1 11 8H2"/><path d="M12.6 19.4A2 2 0 1 0 14 16H2"/></IconBase>;
        const Zap = ({ className }) => <IconBase className={className}><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/></IconBase>;
        const Globe = ({ className }) => <IconBase className={className}><circle cx="12" cy="12" r="10"/><line x1="2" y1="12" x2="22" y2="12"/><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"/></IconBase>;
        const MapPin = ({ className }) => <IconBase className={className}><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"/><circle cx="12" cy="10" r="3"/></IconBase>;
        const Users = ({ className }) => <IconBase className={className}><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M23 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></IconBase>;
        const Bird = ({ className }) => <IconBase className={className}><path d="M16 7h.01"/><path d="M3.4 18H12a8 8 0 0 0 8-8V7a4 4 0 0 0-7.28-2.3L2 20"/><path d="m20 7 2 .5-2 .5"/><path d="M10 18v3"/><path d="M14 17.75V21"/><path d="M7 18a6 6 0 0 0 3.84-10.61"/></IconBase>;
        const Factory = ({ className }) => <IconBase className={className}><path d="M2 20a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8l-7 5V8l-7 5V4a2 2 0 0 0-2-2H4a2 2 0 0 0-2 2Z"/><path d="M17 18h1"/><path d="M12 18h1"/><path d="M7 18h1"/></IconBase>;
        const Leaf = ({ className }) => <IconBase className={className}><path d="M11 20A7 7 0 0 1 9.8 6.1C15.5 5 17 4.48 19 2c1 2 .5 3.5-.5 9.2A7 7 0 0 1 11 20Z"/><path d="m8 21 5-5"/></IconBase>;
        const Activity = ({ className }) => <IconBase className={className}><polyline points="22 12 18 12 15 21 9 3 6 12 2 12"/></IconBase>;
        const ArrowRight = ({ className }) => <IconBase className={className}><line x1="5" y1="12" x2="19" y2="12"/><polyline points="12 5 19 12 12 19"/></IconBase>;
        const TrendingUp = ({ className }) => <IconBase className={className}><polyline points="23 6 13.5 15.5 8.5 10.5 1 18"/><polyline points="17 6 23 6 23 12"/></IconBase>;
        const Layout = ({ className }) => <IconBase className={className}><rect x="3" y="3" width="18" height="18" rx="2" ry="2"/><line x1="3" y1="9" x2="21" y2="9"/><line x1="9" y1="21" x2="9" y2="9"/></IconBase>;
        const Sun = ({ className }) => <IconBase className={className}><circle cx="12" cy="12" r="5"/><path d="M12 1v2"/><path d="M12 21v2"/><path d="M4.22 4.22l1.42 1.42"/><path d="M18.36 18.36l1.42 1.42"/><path d="M1 12h2"/><path d="M21 12h2"/><path d="M4.22 19.78l1.42-1.42"/><path d="M18.36 5.64l1.42-1.42"/></IconBase>;

        // --- Data Constants ---
        const SDG_DATA = {
            3: { id: 3, label: "Good Health", color: "bg-green-600" },
            7: { id: 7, label: "Clean Energy", color: "bg-yellow-500" },
            8: { id: 8, label: "Decent Work", color: "bg-red-700" },
            9: { id: 9, label: "Innovation", color: "bg-orange-500" },
            11: { id: 11, label: "Sustainable Cities", color: "bg-orange-400" },
            12: { id: 12, label: "Consumption", color: "bg-yellow-600" },
            13: { id: 13, label: "Climate Action", color: "bg-green-800" },
            15: { id: 15, label: "Life on Land", color: "bg-lime-600" },
            17: { id: 17, label: "Partnerships", color: "bg-blue-800" },
        };

        const IMPACT_DATA = {
            local: {
                title: "Local Level",
                subtitle: "Direct Vicinity & Community",
                icon: <MapPin className="w-5 h-5" />,
                items: [
                {
                    id: "l1",
                    title: "Land Use & Landscape",
                    category: "environmental",
                    icon: <Layout className="w-4 h-4" />,
                    desc: "Physical footprint is small (~2% of land), allowing dual use (farming/grazing), though visual horizon changes.",
                    comparison: "Fossil plants require exclusive land use and mining operations.",
                    sdgs: [15, 11]
                },
                {
                    id: "l2",
                    title: "Avian & Bat Interaction",
                    category: "environmental",
                    icon: <Bird className="w-4 h-4" />,
                    desc: "Risk of collision or displacement. Mitigation involves siting studies, radar shutdown systems, and blade painting.",
                    comparison: "Fossil fuel pollution kills significantly more wildlife indirectly.",
                    sdgs: [15]
                },
                {
                    id: "l3",
                    title: "Noise & Visual Impact",
                    category: "social",
                    icon: <Activity className="w-4 h-4" />,
                    desc: "Aerodynamic noise and shadow flicker can affect nearby residents. Strict setback regulations manage this.",
                    comparison: "Thermal plants generate constant industrial noise and heavy traffic.",
                    sdgs: [3, 11]
                },
                {
                    id: "l4",
                    title: "Local Employment",
                    category: "economic",
                    icon: <Users className="w-4 h-4" />,
                    desc: "Creation of construction jobs, maintenance technician roles, and lease payments to landowners.",
                    comparison: "Fossil jobs are often centralized and hazardous to worker health.",
                    sdgs: [8]
                }
                ]
            },
            regional: {
                title: "Regional Level",
                subtitle: "Grid & Ecosystem Scale",
                icon: <Factory className="w-5 h-5" />,
                items: [
                {
                    id: "r1",
                    title: "Grid Stability",
                    category: "economic",
                    icon: <Zap className="w-4 h-4" />,
                    desc: "Diversifies the energy mix, reducing reliance on imported fuels and price volatility.",
                    comparison: "Fossil grids are susceptible to fuel supply shocks and price spikes.",
                    sdgs: [7, 9]
                },
                {
                    id: "r2",
                    title: "Air Quality Improvement",
                    category: "environmental",
                    icon: <Wind className="w-4 h-4" />,
                    desc: "Displaces operation of thermal power plants, reducing SOx, NOx, and particulate matter significantly.",
                    comparison: "Coal/Gas plants are primary sources of regional smog and acid rain.",
                    sdgs: [3, 11]
                },
                {
                    id: "r3",
                    title: "Infrastructure Growth",
                    category: "economic",
                    icon: <TrendingUp className="w-4 h-4" />,
                    desc: "Stimulates regional manufacturing supply chains (blades, towers) and road infrastructure upgrades.",
                    comparison: "Fossil infrastructure focuses on pipelines and extraction transport.",
                    sdgs: [9, 12]
                }
                ]
            },
            global: {
                title: "Global Level",
                subtitle: "Planetary Scale",
                icon: <Globe className="w-5 h-5" />,
                items: [
                {
                    id: "g1",
                    title: "Decarbonization",
                    category: "environmental",
                    icon: <Leaf className="w-4 h-4" />,
                    desc: "Zero operational emissions. Massive reduction in lifecycle CO2 compared to conventional sources.",
                    comparison: "Fossil fuels are the primary driver of the greenhouse effect.",
                    sdgs: [13, 7]
                },
                {
                    id: "g2",
                    title: "Energy Transition",
                    category: "social",
                    icon: <Sun className="w-4 h-4" />,
                    desc: "accelerates the shift to sustainable models, preserving resources for future generations.",
                    comparison: "Continued fossil use depletes finite resources irreversibly.",
                    sdgs: [12, 7]
                },
                {
                    id: "g3",
                    title: "Global Partnerships",
                    category: "economic",
                    icon: <Users className="w-4 h-4" />,
                    desc: "Fosters international cooperation on technology transfer and climate finance frameworks.",
                    comparison: "Fossil trade often creates geopolitical tension and dependency.",
                    sdgs: [17]
                }
                ]
            }
        };

        // --- Sub-Components ---

        const SDGIcon = ({ id }) => {
            const data = SDG_DATA[id];
            if (!data) return null;
            return (
                <div className={`${data.color} text-white text-[10px] font-bold px-2 py-1 rounded shadow-sm flex items-center gap-1 min-w-max transform transition hover:scale-105 cursor-default`} title={`SDG ${id}: ${data.label}`}>
                <span>{id}</span>
                <span className="hidden sm:inline opacity-90 font-normal">{data.label}</span>
                </div>
            );
        };

        const WindTurbine = ({ scale = 1, delay = 0 }) => (
            <div className="relative flex flex-col items-center justify-end" style={{ transform: `scale(${scale})` }}>
                {/* Blades */}
                <div 
                className="absolute top-0 w-24 h-24 origin-center animate-spin-slow z-10"
                style={{ animationDuration: '4s', animationDelay: `${delay}s` }}
                >
                <svg viewBox="0 0 100 100" className="w-full h-full drop-shadow-md">
                    <path d="M50 50 L50 10 Q60 30 50 50" fill="#E2E8F0" stroke="#94A3B8" strokeWidth="1" />
                    <path d="M50 50 L85 70 Q65 75 50 50" fill="#E2E8F0" stroke="#94A3B8" strokeWidth="1" />
                    <path d="M50 50 L15 70 Q35 75 50 50" fill="#E2E8F0" stroke="#94A3B8" strokeWidth="1" />
                    <circle cx="50" cy="50" r="3" fill="#64748B" />
                </svg>
                </div>
                {/* Tower */}
                <div className="w-1 h-32 bg-gradient-to-b from-slate-300 to-slate-400 mt-12 rounded-full shadow-sm"></div>
                {/* Base Shadow */}
                <div className="w-8 h-1 bg-black/10 rounded-full blur-[1px] -mt-1"></div>
            </div>
        );

        const ImpactCard = ({ item, isActive, onClick, showComparison }) => {
            const categoryColors = {
                environmental: "border-l-emerald-500 text-emerald-900 bg-emerald-50 hover:bg-emerald-100",
                social: "border-l-blue-500 text-blue-900 bg-blue-50 hover:bg-blue-100",
                economic: "border-l-amber-500 text-amber-900 bg-amber-50 hover:bg-amber-100"
            };

            return (
                <div 
                onClick={onClick}
                className={`
                    relative p-3 mb-3 rounded-r border-l-4 shadow-sm cursor-pointer transition-all duration-300
                    ${categoryColors[item.category]}
                    ${isActive ? 'ring-2 ring-offset-1 ring-slate-300 translate-x-1' : 'opacity-90 hover:opacity-100'}
                `}
                >
                <div className="flex items-center gap-2 mb-1">
                    <div className="p-1 rounded-full bg-white/50">{item.icon}</div>
                    <h4 className="font-semibold text-sm leading-tight">{item.title}</h4>
                </div>
                
                {isActive && (
                    <div className="mt-2 text-xs opacity-90 animate-fade-in">
                    <p className="mb-2 leading-relaxed">{item.desc}</p>
                    {showComparison && (
                        <div className="mt-2 p-2 bg-slate-800/5 rounded border border-slate-800/10 italic">
                        <span className="font-bold not-italic text-[10px] uppercase tracking-wider text-slate-500 block mb-1">Vs. Fossil Fuels</span>
                        {item.comparison}
                        </div>
                    )}
                    <div className="flex flex-wrap gap-1 mt-3 pt-2 border-t border-black/5">
                        {item.sdgs.map(sdg => <SDGIcon key={sdg} id={sdg} />)}
                    </div>
                    </div>
                )}
                </div>
            );
        };

        const FlowArrow = () => (
            <div className="hidden lg:flex items-center justify-center text-slate-300 mx-2 animate-pulse">
                <ArrowRight className="w-8 h-8" strokeWidth={3} />
            </div>
        );

        // --- Main App Component ---

        const App = () => {
            const [filter, setFilter] = useState('all'); 
            const [activeItem, setActiveItem] = useState(null);
            const [comparisonMode, setComparisonMode] = useState(false);

            useEffect(() => {
                setActiveItem('l1');
            }, []);

            const filterItems = (items) => {
                if (filter === 'all') return items;
                return items.filter(i => i.category === filter);
            };

            const handleCategoryClick = (cat) => {
                setFilter(cat);
                setActiveItem(null); 
            };

            return (
                <div className="min-h-screen bg-slate-50 text-slate-800 font-sans selection:bg-teal-100 p-4 md:p-8 flex flex-col">
                
                {/* Header */}
                <header className="mb-8 border-b border-slate-200 pb-4 flex flex-col md:flex-row justify-between items-start md:items-end gap-4">
                    <div>
                    <h1 className="text-3xl font-bold text-slate-900 tracking-tight flex items-center gap-3">
                        <Wind className="text-teal-600 w-8 h-8" />
                        Wind Power Impact Assessment
                    </h1>
                    <p className="text-slate-500 mt-1 max-w-2xl">
                        Interactive visualization of environmental, social, and economic impacts across spatial scales. 
                        Mapped to UN Sustainable Development Goals (SDGs).
                    </p>
                    </div>
                    
                    <div className="flex flex-col items-end gap-2">
                    <div className="flex items-center bg-white rounded-lg p-1 shadow-sm border border-slate-200">
                        <span className="text-xs font-semibold px-2 text-slate-400 mr-1">COMPARE:</span>
                        <button
                        onClick={() => setComparisonMode(!comparisonMode)}
                        className={`
                            px-3 py-1 text-xs font-bold rounded transition-colors
                            ${comparisonMode ? 'bg-slate-800 text-white' : 'bg-slate-100 text-slate-500 hover:bg-slate-200'}
                        `}
                        >
                        {comparisonMode ? 'VS FOSSIL ON' : 'VS FOSSIL OFF'}
                        </button>
                    </div>
                    </div>
                </header>

                {/* Controls */}
                <div className="flex flex-wrap gap-2 mb-8 justify-center">
                    {[
                    { id: 'all', label: 'All Impacts', icon: <Layout className="w-4 h-4"/> },
                    { id: 'environmental', label: 'Environmental', icon: <Leaf className="w-4 h-4"/> },
                    { id: 'social', label: 'Social', icon: <Users className="w-4 h-4"/> },
                    { id: 'economic', label: 'Economic', icon: <TrendingUp className="w-4 h-4"/> },
                    ].map(btn => (
                    <button
                        key={btn.id}
                        onClick={() => handleCategoryClick(btn.id)}
                        className={`
                        flex items-center gap-2 px-4 py-2 rounded-full text-sm font-medium transition-all shadow-sm border
                        ${filter === btn.id 
                            ? 'bg-teal-600 text-white border-teal-600 shadow-md transform scale-105' 
                            : 'bg-white text-slate-600 border-slate-200 hover:bg-slate-50 hover:border-slate-300'}
                        `}
                    >
                        {btn.icon}
                        {btn.label}
                    </button>
                    ))}
                </div>

                {/* Main Visualization Grid */}
                <div className="flex-1 grid grid-cols-1 lg:grid-cols-11 gap-6 relative">
                    
                    {/* Background Visual Layer */}
                    <div className="hidden lg:block absolute inset-0 pointer-events-none opacity-5 z-0">
                    <div className="absolute top-1/2 left-1/4 w-96 h-96 bg-teal-500 rounded-full blur-3xl transform -translate-y-1/2"></div>
                    <div className="absolute top-1/2 right-1/4 w-96 h-96 bg-blue-500 rounded-full blur-3xl transform -translate-y-1/2"></div>
                    </div>

                    {/* --- LOCAL ZONE --- */}
                    <div className="lg:col-span-3 flex flex-col z-10">
                    <div className="bg-white/80 backdrop-blur-sm rounded-xl p-4 border border-slate-200 shadow-lg h-full flex flex-col">
                        <div className="flex items-center gap-2 mb-4 pb-2 border-b border-slate-100">
                        <div className="p-2 bg-teal-100 text-teal-700 rounded-lg">{IMPACT_DATA.local.icon}</div>
                        <div>
                            <h2 className="font-bold text-slate-800">{IMPACT_DATA.local.title}</h2>
                            <p className="text-xs text-slate-500">{IMPACT_DATA.local.subtitle}</p>
                        </div>
                        </div>
                        
                        {/* Turbine Visual */}
                        <div className="h-32 mb-4 bg-gradient-to-b from-sky-100 to-emerald-50 rounded-lg flex items-end justify-center overflow-hidden border border-slate-100 relative">
                        <div className="absolute bottom-0 w-full h-1/4 bg-emerald-100/50 rounded-b-lg"></div>
                        <WindTurbine scale={0.8} delay={0} />
                        <WindTurbine scale={0.5} delay={1.2} />
                        <div className="absolute top-2 right-2 text-[10px] text-slate-400 font-mono">Site: Coastal</div>
                        </div>

                        <div className="flex-1 overflow-y-auto space-y-2 pr-1 custom-scrollbar">
                        {filterItems(IMPACT_DATA.local.items).length === 0 && <p className="text-sm text-slate-400 text-center italic mt-10">No impacts in this category.</p>}
                        {filterItems(IMPACT_DATA.local.items).map(item => (
                            <ImpactCard 
                            key={item.id} 
                            item={item} 
                            isActive={activeItem === item.id}
                            onClick={() => setActiveItem(activeItem === item.id ? null : item.id)}
                            showComparison={comparisonMode}
                            />
                        ))}
                        </div>
                    </div>
                    </div>

                    {/* Arrow Connector */}
                    <div className="lg:col-span-1 flex flex-col justify-center items-center">
                        <FlowArrow />
                    </div>

                    {/* --- REGIONAL ZONE --- */}
                    <div className="lg:col-span-3 flex flex-col z-10">
                    <div className="bg-white/80 backdrop-blur-sm rounded-xl p-4 border border-slate-200 shadow-lg h-full flex flex-col">
                        <div className="flex items-center gap-2 mb-4 pb-2 border-b border-slate-100">
                        <div className="p-2 bg-blue-100 text-blue-700 rounded-lg">{IMPACT_DATA.regional.icon}</div>
                        <div>
                            <h2 className="font-bold text-slate-800">{IMPACT_DATA.regional.title}</h2>
                            <p className="text-xs text-slate-500">{IMPACT_DATA.regional.subtitle}</p>
                        </div>
                        </div>

                        {/* Grid Visual */}
                        <div className="h-32 mb-4 bg-gradient-to-b from-sky-50 to-slate-100 rounded-lg flex items-center justify-center overflow-hidden border border-slate-100 relative group">
                            <div className="absolute inset-0 grid grid-cols-6 grid-rows-4 opacity-10">
                                {[...Array(24)].map((_,i) => <div key={i} className="border border-slate-400"></div>)}
                            </div>
                            <div className="flex gap-4 items-end z-10">
                            <div className="flex flex-col items-center">
                                <Zap className={`w-8 h-8 ${comparisonMode ? 'text-green-500' : 'text-slate-400'} drop-shadow-md`} />
                                <div className="text-[10px] font-bold text-slate-500 mt-1">SUBSTATION</div>
                            </div>
                            <div className="h-12 border-l-2 border-dashed border-slate-300 mx-2"></div>
                            <Factory className="w-8 h-8 text-slate-300" />
                            </div>
                        </div>

                        <div className="flex-1 overflow-y-auto space-y-2 pr-1 custom-scrollbar">
                        {filterItems(IMPACT_DATA.regional.items).length === 0 && <p className="text-sm text-slate-400 text-center italic mt-10">No impacts in this category.</p>}
                        {filterItems(IMPACT_DATA.regional.items).map(item => (
                            <ImpactCard 
                            key={item.id} 
                            item={item} 
                            isActive={activeItem === item.id}
                            onClick={() => setActiveItem(activeItem === item.id ? null : item.id)}
                            showComparison={comparisonMode}
                            />
                        ))}
                        </div>
                    </div>
                    </div>

                    {/* Arrow Connector */}
                    <div className="lg:col-span-1 flex flex-col justify-center items-center">
                        <FlowArrow />
                    </div>

                    {/* --- GLOBAL ZONE --- */}
                    <div className="lg:col-span-3 flex flex-col z-10">
                    <div className="bg-white/80 backdrop-blur-sm rounded-xl p-4 border border-slate-200 shadow-lg h-full flex flex-col">
                        <div className="flex items-center gap-2 mb-4 pb-2 border-b border-slate-100">
                        <div className="p-2 bg-indigo-100 text-indigo-700 rounded-lg">{IMPACT_DATA.global.icon}</div>
                        <div>
                            <h2 className="font-bold text-slate-800">{IMPACT_DATA.global.title}</h2>
                            <p className="text-xs text-slate-500">{IMPACT_DATA.global.subtitle}</p>
                        </div>
                        </div>

                        {/* Global Visual */}
                        <div className="h-32 mb-4 bg-gradient-to-b from-slate-900 to-slate-800 rounded-lg flex items-center justify-center overflow-hidden border border-slate-100 relative text-white">
                            <Globe className="w-24 h-24 text-teal-500/20 absolute -right-4 -bottom-4 animate-pulse" />
                            <div className="z-10 text-center">
                            <div className="text-3xl font-bold text-teal-400">COâ‚‚</div>
                            <div className="text-xs text-teal-200 tracking-wider flex items-center gap-1 justify-center">
                                <TrendingUp className="w-3 h-3 rotate-180" /> REDUCTION
                            </div>
                            </div>
                        </div>

                        <div className="flex-1 overflow-y-auto space-y-2 pr-1 custom-scrollbar">
                        {filterItems(IMPACT_DATA.global.items).length === 0 && <p className="text-sm text-slate-400 text-center italic mt-10">No impacts in this category.</p>}
                        {filterItems(IMPACT_DATA.global.items).map(item => (
                            <ImpactCard 
                            key={item.id} 
                            item={item} 
                            isActive={activeItem === item.id}
                            onClick={() => setActiveItem(activeItem === item.id ? null : item.id)}
                            showComparison={comparisonMode}
                            />
                        ))}
                        </div>
                    </div>
                    </div>

                </div>

                {/* Legend / Footer */}
                <footer className="mt-8 pt-4 border-t border-slate-200 grid grid-cols-1 md:grid-cols-2 gap-4 text-xs text-slate-500">
                    <div className="flex items-center gap-4">
                    <span className="font-bold">Legend:</span>
