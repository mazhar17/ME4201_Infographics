<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Natural Gas Power Impact Assessment</title>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom Config for Tailwind -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    animation: {
                        'flicker': 'flicker 2s infinite alternate',
                        'flow-h': 'flowH 2s linear infinite',
                        'spin-fast': 'spin 1s linear infinite',
                        'fade-in': 'fadeIn 0.3s ease-in',
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(-5px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                        flicker: {
                            '0%, 100%': { opacity: '1', transform: 'scale(1)' },
                            '50%': { opacity: '0.8', transform: 'scale(0.95)' },
                        },
                        flowH: {
                            '0%': { strokeDashoffset: '20' },
                            '100%': { strokeDashoffset: '0' }
                        }
                    }
                }
            }
        }
    </script>

    <style>
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #64748b; border-radius: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #475569; }
        body { font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- Icon Components ---
        const IconBase = ({ children, className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>{children}</svg>
        );

        const Flame = ({ className }) => <IconBase className={className}><path d="M8.5 14.5A2.5 2.5 0 0 0 11 12c0-1.38-.5-2-1-3-1.072-2.143-.224-4.054 2-6 .5 2.5 2 4.9 4 6.5 2 1.6 3 3.5 3 5.5a7 7 0 1 1-14 0c0-1.1.2-2.2.6-3.3.3.9.8 1.9 1.9 2.8z"/></IconBase>;
        const Factory = ({ className }) => <IconBase className={className}><path d="M2 20a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8l-7 5V8l-7 5V4a2 2 0 0 0-2-2H4a2 2 0 0 0-2 2Z"/><path d="M17 18h1"/><path d="M12 18h1"/><path d="M7 18h1"/></IconBase>;
        const Zap = ({ className }) => <IconBase className={className}><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/></IconBase>;
        const Globe = ({ className }) => <IconBase className={className}><circle cx="12" cy="12" r="10"/><line x1="2" y1="12" x2="22" y2="12"/><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"/></IconBase>;
        const MapPin = ({ className }) => <IconBase className={className}><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"/><circle cx="12" cy="10" r="3"/></IconBase>;
        const Users = ({ className }) => <IconBase className={className}><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M23 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></IconBase>;
        const Droplet = ({ className }) => <IconBase className={className}><path d="M12 22a7 7 0 0 0 7-7c0-2-1-3.9-3-5.5s-3.5-4-4-6.5c-.5 2.5-2 4.9-4 6.5C6 11.1 5 13 5 15a7 7 0 0 0 7 7z"/></IconBase>;
        const Wind = ({ className }) => <IconBase className={className}><path d="M17.7 7.7a2.5 2.5 0 1 1 1.8 4.3H2"/><path d="M9.6 4.6A2 2 0 1 1 11 8H2"/><path d="M12.6 19.4A2 2 0 1 0 14 16H2"/></IconBase>;
        const TrendingUp = ({ className }) => <IconBase className={className}><polyline points="23 6 13.5 15.5 8.5 10.5 1 18"/><polyline points="17 6 23 6 23 12"/></IconBase>;
        const Layout = ({ className }) => <IconBase className={className}><rect x="3" y="3" width="18" height="18" rx="2" ry="2"/><line x1="3" y1="9" x2="21" y2="9"/><line x1="9" y1="21" x2="9" y2="9"/></IconBase>;
        const ArrowRight = ({ className }) => <IconBase className={className}><line x1="5" y1="12" x2="19" y2="12"/><polyline points="12 5 19 12 12 19"/></IconBase>;
        const Pipeline = ({ className }) => <IconBase className={className}><path d="M2 12h20"/><path d="M2 8h20"/><path d="M5 8v4"/><path d="M11 8v4"/><path d="M17 8v4"/></IconBase>;
        const AlertTriangle = ({ className }) => <IconBase className={className}><path d="m21.73 18-8-14a2 2 0 0 0-3.48 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3Z"/><line x1="12" y1="9" x2="12" y2="13"/><line x1="12" y1="17" x2="12.01" y2="17"/></IconBase>;

        // --- Data Constants ---
        const SDG_DATA = {
            3: { id: 3, label: "Good Health", color: "bg-green-600" },
            7: { id: 7, label: "Affordable Energy", color: "bg-yellow-500" },
            8: { id: 8, label: "Decent Work", color: "bg-red-700" },
            9: { id: 9, label: "Industry", color: "bg-orange-500" },
            11: { id: 11, label: "Sustainable Cities", color: "bg-orange-400" },
            12: { id: 12, label: "Responsible Cons.", color: "bg-yellow-600" },
            13: { id: 13, label: "Climate Action", color: "bg-green-800" },
            15: { id: 15, label: "Life on Land", color: "bg-lime-600" },
        };

        const IMPACT_DATA = {
            local: {
                title: "Local Level",
                subtitle: "Plant & Pipeline Safety",
                icon: <MapPin className="w-5 h-5" />,
                items: [
                {
                    id: "l1",
                    title: "Air Quality (NOx)",
                    category: "environmental",
                    icon: <Wind className="w-4 h-4" />,
                    desc: "Burns cleaner than coal (negligible particulates/SOx), but releases Nitrogen Oxides (NOx), a precursor to smog and ground-level ozone.",
                    comparison: "Significantly cleaner local air than coal, but not zero-emission like solar.",
                    sdgs: [3, 11]
                },
                {
                    id: "l2",
                    title: "Water Consumption",
                    category: "environmental",
                    icon: <Droplet className="w-4 h-4" />,
                    desc: "Combined Cycle (CCGT) plants use water for cooling towers. Simple Cycle (Peaker) plants often use air cooling but are less efficient.",
                    comparison: "Uses ~60% less water than nuclear/coal per MWh.",
                    sdgs: [6, 12]
                },
                {
                    id: "l3",
                    title: "Explosion Risk",
                    category: "social",
                    icon: <AlertTriangle className="w-4 h-4" />,
                    desc: "Handling high-pressure flammable gas creates safety risks for workers and nearby communities (pipeline leaks, fires).",
                    comparison: "Risks are acute/immediate vs. chronic health risks of coal.",
                    sdgs: [11]
                },
                {
                    id: "l4",
                    title: "Smaller Footprint",
                    category: "environmental",
                    icon: <Layout className="w-4 h-4" />,
                    desc: "Gas plants are compact industrial facilities, requiring far less land than solar farms, coal plants (no fuel piles), or hydro reservoirs.",
                    comparison: "Highest power density (W/m²) of almost any generation source.",
                    sdgs: [9, 15]
                }
                ]
            },
            regional: {
                title: "Regional Level",
                subtitle: "Grid & Infrastructure",
                icon: <Factory className="w-5 h-5" />,
                items: [
                {
                    id: "r1",
                    title: "The 'Bridge' / Peaker Role",
                    category: "economic",
                    icon: <Zap className="w-4 h-4" />,
                    desc: "Gas turbines ramp up rapidly (minutes). They act as the primary backstop for variable renewables (wind/solar) during lulls.",
                    comparison: "Coal/Nuclear cannot ramp fast enough to chase solar fluctuations.",
                    sdgs: [7, 9]
                },
                {
                    id: "r2",
                    title: "Pipeline Corridors",
                    category: "social",
                    icon: <Pipeline className="w-4 h-4" />,
                    desc: "Requires extensive linear infrastructure. Construction disrupts ecosystems and often involves eminent domain conflicts with landowners.",
                    comparison: "Coal moves by rail; Gas moves by pipe (fixed infrastructure).",
                    sdgs: [15]
                },
                {
                    id: "r3",
                    title: "Price Volatility",
                    category: "economic",
                    icon: <TrendingUp className="w-4 h-4" />,
                    desc: "Fuel prices are subject to geopolitical shocks and supply/demand swings, causing electricity price instability.",
                    comparison: "Solar/Wind have zero fuel cost and stable long-term pricing.",
                    sdgs: [7, 8]
                }
                ]
            },
            global: {
                title: "Global Level",
                subtitle: "Climate & Transition",
                icon: <Globe className="w-5 h-5" />,
                items: [
                {
                    id: "g1",
                    title: "Carbon Emissions",
                    category: "environmental",
                    icon: <Globe className="w-4 h-4" />,
                    desc: "Emits ~400-500g CO2/kWh. This is half the intensity of coal, but still incompatible with net-zero goals without Carbon Capture.",
                    comparison: "Better than coal, but significantly worse than renewables.",
                    sdgs: [13]
                },
                {
                    id: "g2",
                    title: "Methane Leakage (Fugitive)",
                    category: "environmental",
                    icon: <Flame className="w-4 h-4" />,
                    desc: "Extraction (fracking) and transport leak Methane (CH4), a potent GHG (80x stronger than CO2). High leak rates negate the CO2 advantage.",
                    comparison: "The 'Achilles Heel' of gas; Renewables do not emit methane.",
                    sdgs: [13]
                },
                {
                    id: "g3",
                    title: "Asset Stranding Risk",
                    category: "economic",
                    icon: <Factory className="w-4 h-4" />,
                    desc: "New gas infrastructure built today risks becoming 'stranded assets' (worthless) as carbon regulations tighten before end-of-life.",
                    comparison: "Investing in future-proof technologies avoids this financial risk.",
                    sdgs: [12]
                }
                ]
            }
        };

        // --- Visual Components ---

        const SDGIcon = ({ id }) => {
            const data = SDG_DATA[id];
            if (!data) return null;
            return (
                <div className={`${data.color} text-white text-[10px] font-bold px-2 py-1 rounded shadow-sm flex items-center gap-1 min-w-max transform transition hover:scale-105 cursor-default`} title={`SDG ${id}: ${data.label}`}>
                <span>{id}</span>
                <span className="hidden sm:inline opacity-90 font-normal">{data.label}</span>
                </div>
            );
        };

        const GasPlantVisual = () => (
            <div className="w-full h-full relative overflow-hidden bg-gradient-to-b from-slate-200 to-slate-50 rounded-lg border border-slate-200">
                {/* Visual Elements */}
                <div className="absolute inset-0 bg-blue-50/10"></div>

                {/* SVG Plant Structure */}
                <svg viewBox="0 0 200 150" className="absolute bottom-0 w-full h-full">
                    {/* Ground */}
                    <path d="M0 130 L200 130 L200 150 L0 150 Z" fill="#94A3B8" />
                    
                    {/* Pipeline Input */}
                    <path d="M0 135 L40 135 L40 125" stroke="#F59E0B" strokeWidth="4" />
                    <circle cx="40" cy="125" r="3" fill="#F59E0B" />
                    
                    {/* Main Turbine Building */}
                    <rect x="50" y="90" width="80" height="40" fill="#CBD5E1" stroke="#475569" />
                    {/* Vents */}
                    <line x1="60" y1="90" x2="60" y2="130" stroke="#94A3B8" strokeWidth="2" />
                    <line x1="70" y1="90" x2="70" y2="130" stroke="#94A3B8" strokeWidth="2" />

                    {/* Stacks (Cleaner than coal) */}
                    <rect x="100" y="50" width="8" height="40" fill="#64748B" />
                    <rect x="115" y="50" width="8" height="40" fill="#64748B" />
                    
                    {/* Heat Distortion (Instead of heavy smoke) */}
                    <path d="M104 45 Q108 40 104 35" stroke="white" strokeWidth="2" opacity="0.5" className="animate-pulse" />
                    <path d="M119 45 Q115 40 119 35" stroke="white" strokeWidth="2" opacity="0.5" className="animate-pulse" style={{animationDelay: '0.5s'}} />

                    {/* Cooling Tower (Smaller) */}
                    <path d="M150 130 L170 130 L165 90 L155 90 Z" fill="#E2E8F0" stroke="#94A3B8" />
                    <path d="M160 85 Q155 75 165 65" stroke="white" strokeWidth="3" opacity="0.4" className="animate-pulse" />
                </svg>
                
                {/* Labels */}
                <div className="absolute bottom-2 left-2 text-[9px] text-amber-700 font-bold px-1 rounded bg-amber-100/80 border border-amber-200">PIPELINE FEED</div>
                
                {/* Blue Flame Icon Overlay */}
                <div className="absolute top-1/2 left-1/3 transform -translate-y-1/2 -translate-x-1/2 bg-white/80 p-1 rounded-full shadow-sm border border-blue-100">
                    <Flame className="w-6 h-6 text-blue-500 animate-flicker" />
                </div>
            </div>
        );

        const GridVisual = ({ isComparison }) => (
            <div className="w-full h-full relative overflow-hidden bg-slate-900 rounded-lg flex items-center justify-center border-2 border-slate-700">
                 {/* Grid Lines */}
                 <div className="absolute inset-0 grid grid-cols-6 grid-rows-4 opacity-20">
                    {[...Array(24)].map((_,i) => <div key={i} className="border border-blue-500"></div>)}
                </div>

                {/* Graph */}
                <svg viewBox="0 0 200 100" className="w-3/4 h-3/4 z-10">
                    {/* Variable Renewable Curve (Dotted) */}
                    <path d="M10 80 Q 40 80, 60 70 T 90 40 T 140 80 T 190 60" fill="none" stroke="#22C55E" strokeWidth="1" strokeDasharray="3 3" opacity="0.5" />
                    <text x="180" y="65" textAnchor="end" fill="#22C55E" fontSize="6" opacity="0.7">WIND/SOLAR</text>

                    {/* Gas Peaking Curve (Inverse/Filling gaps) */}
                    <path d="M10 80 L 30 80 L 40 60 L 60 60 L 70 80 L 110 80 L 120 40 L 160 40 L 170 80 L 190 80" fill="none" stroke="#3B82F6" strokeWidth="2" />
                    <text x="100" y="30" textAnchor="middle" fill="#3B82F6" fontSize="10" fontWeight="bold">FAST RAMPING</text>
                </svg>
            </div>
        );

        const GlobalVisual = () => (
            <div className="w-full h-full relative overflow-hidden bg-gradient-to-b from-slate-800 to-black rounded-lg flex items-center justify-center text-white">
                <Globe className="w-24 h-24 text-blue-900/50 absolute opacity-50" />
                
                <div className="z-10 grid grid-cols-2 gap-2 text-center w-full px-2">
                    {/* CO2 Section */}
                    <div className="flex flex-col items-center border-r border-slate-700">
                        <div className="text-2xl font-black text-slate-300 tracking-tighter">1/2</div>
                        <div className="text-[8px] text-slate-400 font-mono mt-1">CO₂ of COAL</div>
                    </div>
                    
                    {/* Methane Section */}
                    <div className="flex flex-col items-center">
                        <div className="text-2xl font-black text-amber-500 tracking-tighter animate-pulse">CH₄</div>
                        <div className="text-[8px] text-amber-200 font-mono mt-1">LEAK RISK</div>
                    </div>
                </div>
            </div>
        );

        const ImpactCard = ({ item, isActive, onClick, showComparison }) => {
            const categoryColors = {
                environmental: "border-l-blue-500 text-blue-900 bg-blue-50 hover:bg-blue-100",
                social: "border-l-red-500 text-red-900 bg-red-50 hover:bg-red-100",
                economic: "border-l-amber-500 text-amber-900 bg-amber-50 hover:bg-amber-100"
            };

            return (
                <div 
                onClick={onClick}
                className={`
                    relative p-3 mb-3 rounded-r border-l-4 shadow-sm cursor-pointer transition-all duration-300
                    ${categoryColors[item.category]}
                    ${isActive ? 'ring-2 ring-offset-1 ring-blue-400 translate-x-1' : 'opacity-90 hover:opacity-100'}
                `}
                >
                <div className="flex items-center gap-2 mb-1">
                    <div className="p-1 rounded-full bg-white/50">{item.icon}</div>
                    <h4 className="font-semibold text-sm leading-tight">{item.title}</h4>
                </div>
                
                {isActive && (
                    <div className="mt-2 text-xs opacity-90 animate-fade-in">
                    <p className="mb-2 leading-relaxed">{item.desc}</p>
                    {showComparison && (
                        <div className="mt-2 p-2 bg-slate-800/5 rounded border border-slate-800/10 italic">
                        <span className="font-bold not-italic text-[10px] uppercase tracking-wider text-slate-600 block mb-1">Vs. Alternatives</span>
                        {item.comparison}
                        </div>
                    )}
                    <div className="flex flex-wrap gap-1 mt-3 pt-2 border-t border-black/5">
                        {item.sdgs.map(sdg => <SDGIcon key={sdg} id={sdg} />)}
                    </div>
                    </div>
                )}
                </div>
            );
        };

        const FlowArrow = () => (
            <div className="hidden lg:flex items-center justify-center text-slate-300 mx-2 animate-pulse">
                <ArrowRight className="w-8 h-8" strokeWidth={3} />
            </div>
        );

        // --- Main App Component ---

        const App = () => {
            const [filter, setFilter] = useState('all'); 
            const [activeItem, setActiveItem] = useState(null);
            const [comparisonMode, setComparisonMode] = useState(false);

            useEffect(() => {
                setActiveItem('l1');
            }, []);

            const filterItems = (items) => {
                if (filter === 'all') return items;
                return items.filter(i => i.category === filter);
            };

            const handleCategoryClick = (cat) => {
                setFilter(cat);
                setActiveItem(null); 
            };

            return (
                <div className="min-h-screen bg-slate-50 text-slate-900 font-sans selection:bg-blue-100 p-4 md:p-8 flex flex-col">
                
                {/* Header */}
                <header className="mb-8 border-b border-slate-200 pb-4 flex flex-col md:flex-row justify-between items-start md:items-end gap-4">
                    <div>
                    <h1 className="text-3xl font-bold text-slate-900 tracking-tight flex items-center gap-3">
                        <Flame className="text-blue-500 w-8 h-8" />
                        Natural Gas Power Impact
                    </h1>
                    <p className="text-slate-500 mt-1 max-w-2xl">
                        Interactive visualization of environmental, social, and economic impacts of Natural Gas Thermal Generation. 
                        Mapped to UN Sustainable Development Goals (SDGs).
                    </p>
                    </div>
                    
                    <div className="flex flex-col items-end gap-2">
                    <div className="flex items-center bg-white rounded-lg p-1 shadow-sm border border-slate-200">
                        <span className="text-xs font-semibold px-2 text-slate-400 mr-1">COMPARE:</span>
                        <button
                        onClick={() => setComparisonMode(!comparisonMode)}
                        className={`
                            px-3 py-1 text-xs font-bold rounded transition-colors
                            ${comparisonMode ? 'bg-slate-800 text-white' : 'bg-slate-100 text-slate-500 hover:bg-slate-200'}
                        `}
                        >
                        {comparisonMode ? 'VS OTHERS' : 'OFF'}
                        </button>
                    </div>
                    </div>
                </header>

                {/* Controls */}
                <div className="flex flex-wrap gap-2 mb-8 justify-center">
                    {[
                    { id: 'all', label: 'All Impacts', icon: <Layout className="w-4 h-4"/> },
                    { id: 'environmental', label: 'Environmental', icon: <Droplet className="w-4 h-4"/> },
                    { id: 'social', label: 'Social', icon: <Users className="w-4 h-4"/> },
                    { id: 'economic', label: 'Economic', icon: <TrendingUp className="w-4 h-4"/> },
                    ].map(btn => (
                    <button
                        key={btn.id}
                        onClick={() => handleCategoryClick(btn.id)}
                        className={`
                        flex items-center gap-2 px-4 py-2 rounded-full text-sm font-medium transition-all shadow-sm border
                        ${filter === btn.id 
                            ? 'bg-blue-600 text-white border-blue-600 shadow-md transform scale-105' 
                            : 'bg-white text-slate-600 border-slate-200 hover:bg-slate-50 hover:border-slate-300'}
                        `}
                    >
                        {btn.icon}
                        {btn.label}
                    </button>
                    ))}
                </div>

                {/* Main Visualization Grid */}
                <div className="flex-1 grid grid-cols-1 lg:grid-cols-11 gap-6 relative">
                    
                    {/* Background Visual Layer */}
                    <div className="hidden lg:block absolute inset-0 pointer-events-none opacity-5 z-0">
                        <div className="absolute top-1/2 left-1/4 w-96 h-96 bg-blue-300 rounded-full blur-3xl transform -translate-y-1/2"></div>
                        <div className="absolute top-1/2 right-1/4 w-96 h-96 bg-amber-100 rounded-full blur-3xl transform -translate-y-1/2"></div>
                    </div>

                    {/* --- LOCAL ZONE --- */}
                    <div className="lg:col-span-3 flex flex-col z-10">
                    <div className="bg-white/80 backdrop-blur-sm rounded-xl p-4 border border-slate-200 shadow-lg h-full flex flex-col">
                        <div className="flex items-center gap-2 mb-4 pb-2 border-b border-slate-100">
                        <div className="p-2 bg-blue-100 text-blue-700 rounded-lg">{IMPACT_DATA.local.icon}</div>
                        <div>
                            <h2 className="font-bold text-slate-800">{IMPACT_DATA.local.title}</h2>
                            <p className="text-xs text-slate-500">{IMPACT_DATA.local.subtitle}</p>
                        </div>
                        </div>
                        
                        {/* Visual */}
                        <div className="h-32 mb-4">
                            <GasPlantVisual />
                        </div>

                        <div className="flex-1 overflow-y-auto space-y-2 pr-1 custom-scrollbar">
                        {filterItems(IMPACT_DATA.local.items).length === 0 && <p className="text-sm text-slate-400 text-center italic mt-10">No impacts in this category.</p>}
                        {filterItems(IMPACT_DATA.local.items).map(item => (
                            <ImpactCard 
                            key={item.id} 
                            item={item} 
                            isActive={activeItem === item.id}
                            onClick={() => setActiveItem(activeItem === item.id ? null : item.id)}
                            showComparison={comparisonMode}
                            />
                        ))}
                        </div>
                    </div>
                    </div>

                    {/* Arrow Connector */}
                    <div className="lg:col-span-1 flex flex-col justify-center items-center">
                        <FlowArrow />
                    </div>

                    {/* --- REGIONAL ZONE --- */}
                    <div className="lg:col-span-3 flex flex-col z-10">
                    <div className="bg-white/80 backdrop-blur-sm rounded-xl p-4 border border-slate-200 shadow-lg h-full flex flex-col">
                        <div className="flex items-center gap-2 mb-4 pb-2 border-b border-slate-100">
                        <div className="p-2 bg-amber-100 text-amber-700 rounded-lg">{IMPACT_DATA.regional.icon}</div>
                        <div>
                            <h2 className="font-bold text-slate-800">{IMPACT_DATA.regional.title}</h2>
                            <p className="text-xs text-slate-500">{IMPACT_DATA.regional.subtitle}</p>
                        </div>
                        </div>

                        {/* Grid Visual */}
                        <div className="h-32 mb-4 rounded-lg overflow-hidden border border-slate-300">
                             <GridVisual isComparison={comparisonMode} />
                        </div>

                        <div className="flex-1 overflow-y-auto space-y-2 pr-1 custom-scrollbar">
                        {filterItems(IMPACT_DATA.regional.items).length === 0 && <p className="text-sm text-slate-400 text-center italic mt-10">No impacts in this category.</p>}
                        {filterItems(IMPACT_DATA.regional.items).map(item => (
                            <ImpactCard 
                            key={item.id} 
                            item={item} 
                            isActive={activeItem === item.id}
                            onClick={() => setActiveItem(activeItem === item.id ? null : item.id)}
                            showComparison={comparisonMode}
                            />
                        ))}
                        </div>
                    </div>
                    </div>

                    {/* Arrow Connector */}
                    <div className="lg:col-span-1 flex flex-col justify-center items-center">
                        <FlowArrow />
                    </div>

                    {/* --- GLOBAL ZONE --- */}
                    <div className="lg:col-span-3 flex flex-col z-10">
                    <div className="bg-white/80 backdrop-blur-sm rounded-xl p-4 border border-slate-200 shadow-lg h-full flex flex-col">
                        <div className="flex items-center gap-2 mb-4 pb-2 border-b border-slate-100">
                        <div className="p-2 bg-slate-200 text-slate-700 rounded-lg">{IMPACT_DATA.global.icon}</div>
                        <div>
                            <h2 className="font-bold text-slate-800">{IMPACT_DATA.global.title}</h2>
                            <p className="text-xs text-slate-500">{IMPACT_DATA.global.subtitle}</p>
                        </div>
                        </div>

                        {/* Global Visual */}
                        <div className="h-32 mb-4">
                            <GlobalVisual />
                        </div>

                        <div className="flex-1 overflow-y-auto space-y-2 pr-1 custom-scrollbar">
                        {filterItems(IMPACT_DATA.global.items).length === 0 && <p className="text-sm text-slate-400 text-center italic mt-10">No impacts in this category.</p>}
                        {filterItems(IMPACT_DATA.global.items).map(item => (
                            <ImpactCard 
                            key={item.id} 
                            item={item} 
                            isActive={activeItem === item.id}
                            onClick={() => setActiveItem(activeItem === item.id ? null : item.id)}
                            showComparison={comparisonMode}
                            />
                        ))}
                        </div>
                    </div>
                    </div>

                </div>

                {/* Legend / Footer */}
                <footer className="mt-8 pt-4 border-t border-slate-300 grid grid-cols-1 md:grid-cols-2 gap-4 text-xs text-slate-500">
                    <div className="flex items-center gap-4">
                    <span className="font-bold">Legend:</span>
                    <div className="flex items-center gap-1"><div className="w-3 h-3 bg-blue-100 border-l-2 border-blue-500"></div> Env</div>
                    <div className="flex items-center gap-1"><div className="w-3 h-3 bg-red-100 border-l-2 border-red-500"></div> Soc</div>
                    <div className="flex items-center gap-1"><div className="w-3 h-3 bg-amber-100 border-l-2 border-amber-500"></div> Eco</div>
                    </div>
                    <div className="md:text-right">
                        Click impact cards for details & SDG mappings.
                    </div>
                </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
